<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div id="bg-layer"></div>
    
    <div class="container">
        <a href="../" class="nav-back">
            <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7"></path></svg> 
            Back to Home
        </a>

        <div class="content-grid">
            <div class="poster-col">
                <img id="poster" class="poster-img" src="">
            </div>
            
            <div class="details-col">
                <div class="trailer-wrapper" id="trailer-wrap">
                    <iframe id="trailer" allowfullscreen></iframe>
                </div>

                <h1 id="title" class="title-large"></h1>
                
                <div class="meta-row" id="meta"></div>

                <p id="desc" class="desc"></p>

                <div class="dl-section">
                    <div class="dl-header">DOWNLOADS</div>
                    <div id="dl-list"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="../config.js"></script>
    <script src="../app.js"></script>
    <script>
        const id = new URLSearchParams(window.location.search).get('id');
        
        fetch('../movies.json?t=' + Date.now())
            .then(r => r.json())
            .then(data => {
                const m = data.find(i => i.id === id);
                if(m) {
                    document.title = `${m.title} - ${CONFIG.siteName}`;
                    document.getElementById('bg-layer').style.backgroundImage = `url('${m.backdrop || m.poster}')`;
                    document.getElementById('poster').src = m.poster;
                    document.getElementById('title').innerText = m.title;
                    document.getElementById('desc').innerText = m.description;

                    if(m.trailer_embed && m.trailer_embed.length > 5) {
                        const cleanUrl = m.trailer_embed + (m.trailer_embed.includes('?') ? '&' : '?') + "modestbranding=1&rel=0&iv_load_policy=3&color=white";
                        document.getElementById('trailer').src = cleanUrl;
                        document.getElementById('trailer-wrap').classList.add('active');
                    }

                    const meta = document.getElementById('meta');
                    meta.innerHTML = `<span class="rating-pill">IMDb ${m.rating}</span>`;
                    meta.innerHTML += `<span class="tag" onclick="window.location.href='../?year=${m.year}'">${m.year}</span>`;
                    if(m.genre) {
                        m.genre.split(',').forEach(g => {
                            meta.innerHTML += `<span class="tag" onclick="window.location.href='../?genre=${g.trim()}'">${g.trim()}</span>`;
                        });
                    }

                    const list = document.getElementById('dl-list');
                    if(m.downloads) {
                        m.downloads.forEach(d => {
                            list.innerHTML += `
                                <div class="dl-row">
                                    <div style="flex-grow:1">
                                        <div style="font-weight:700; font-size:1rem; color:#fff">${d.quality}</div>
                                        <div style="font-size:0.8rem; color:var(--text-dim); margin-top:4px;">${d.size}</div>
                                    </div>
                                    <a href="${d.link}" class="btn-dl" target="_blank">Download</a>
                                </div>`;
                        });
                    }
                } else {
                    document.querySelector('.container').innerHTML = "<h2 style='text-align:center; margin-top:100px'>Movie not found.</h2>";
                }
            })
            .catch(e => console.error(e));
    </script>
</body>
</html>
