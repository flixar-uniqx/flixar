<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div id="bg-layer"></div>
    <div class="container">
        <a href="../index.html" class="nav-back">‹ Back to Library</a>

        <div class="content-grid">
            <div class="poster-col">
                <img id="poster" class="poster-img" src="">
            </div>
            
            <div class="details-col">
                <div class="trailer-wrapper" id="trailer-wrap">
                    <iframe id="trailer" allowfullscreen></iframe>
                </div>

                <h1 id="title" class="title-large"></h1>
                <div class="meta-row" id="meta"></div>
                <p id="desc" class="desc"></p>

                <div class="dl-section">
                    <div style="font-weight:700; margin-bottom:15px; color:#fff; border-left:4px solid var(--primary); padding-left:10px;">DOWNLOADS</div>
                    <div id="dl-list"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="../config.js"></script>
    <script src="../app.js"></script>
    <script>
        const id = new URLSearchParams(window.location.search).get('id');
        
        fetch('../movies.json?t=' + Date.now())
            .then(r => r.json())
            .then(data => {
                const m = data.find(i => i.id === id);
                if(m) {
                    document.title = m.title;
                    document.getElementById('bg-layer').style.backgroundImage = `url('${m.backdrop || m.poster}')`;
                    document.getElementById('poster').src = m.poster;
                    document.getElementById('title').innerText = m.title;
                    document.getElementById('desc').innerText = m.description;

                    // SMART TRAILER LOGIC
                    if(m.trailer_embed && m.trailer_embed.length > 5) {
                        const cleanUrl = m.trailer_embed + (m.trailer_embed.includes('?') ? '&' : '?') + "modestbranding=1&rel=0&iv_load_policy=3&color=white";
                        document.getElementById('trailer').src = cleanUrl;
                        document.getElementById('trailer-wrap').classList.add('has-video'); // Only show if valid
                    }

                    // Metadata
                    const meta = document.getElementById('meta');
                    meta.innerHTML = `<span style="color:#ffcc00; font-weight:800; font-size:1.1rem; margin-right:10px;">★ ${m.rating}</span>`;
                    meta.innerHTML += `<span class="tag" onclick="window.location.href='../index.html?year=${m.year}'">${m.year}</span>`;
                    m.genre.split(',').forEach(g => {
                        meta.innerHTML += `<span class="tag" onclick="window.location.href='../index.html?genre=${g.trim()}'">${g.trim()}</span>`;
                    });

                    // Links
                    const list = document.getElementById('dl-list');
                    if(m.downloads) {
                        m.downloads.forEach(d => {
                            list.innerHTML += `
                                <div class="dl-row">
                                    <div>
                                        <div style="font-weight:600; color:#fff">${d.quality}</div>
                                        <div style="font-size:0.8rem; color:var(--text-dim)">${d.size}</div>
                                    </div>
                                    <a href="${d.link}" class="btn-dl" target="_blank">Download</a>
                                </div>`;
                        });
                    }
                } else {
                    document.querySelector('.container').innerHTML = "<h1>Movie not found</h1>";
                }
            });
    </script>
</body>
</html>
