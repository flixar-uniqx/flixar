<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Loading Series...</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div id="bg-layer"></div>
    <div class="container">
        <a href="../" class="nav-back"><svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7"></path></svg> Back to Home</a>
        <div class="content-grid">
            <div class="poster-col"><img id="poster" class="poster-img" src="" alt="Series Poster"></div>
            <div class="details-col">
                <div class="trailer-section" id="trailer-section" style="display:none;">
                    <div class="dl-header">Trailer</div>
                    <div class="trailer-wrapper" id="trailer-wrap">
                        <div class="player-facade" id="player-facade" onclick="playTrailer()"><div class="play-btn-circle"><svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"></path></svg></div></div>
                        <div id="video-container"></div>
                    </div>
                </div>
                <h1 id="title" class="title-large"></h1>
                <div class="meta-row" id="meta"></div>
                <p id="desc" class="desc"></p>
                <div class="dl-section">
                    <div class="dl-header">Seasons & Episodes</div>
                    <div id="dl-list"></div>
                </div>
                </div>
        </div>
    </div>
    <script src="../config.js"></script>
    <script src="../app.js"></script>
    <script>
        const id = new URLSearchParams(window.location.search).get('id');
        let trailerLink = "";
        fetch('../movies.json?t=' + Date.now()).then(r => r.json()).then(data => {
            const m = data.find(i => i.id === id);
            if(m) {
                document.title = `${m.title} - ${CONFIG.siteName}`;
                document.getElementById('bg-layer').style.backgroundImage = `url('${m.backdrop || m.poster}')`;
                document.getElementById('poster').src = m.poster;
                document.getElementById('player-facade').style.backgroundImage = `url('${m.backdrop || m.poster}')`;
                document.getElementById('title').innerText = m.title;
                document.getElementById('desc').innerText = m.description;
                if(m.trailer_embed) {
                    trailerLink = m.trailer_embed + (m.trailer_embed.includes('?') ? '&' : '?') + "autoplay=1&modestbranding=1&rel=0&iv_load_policy=3&color=white";
                    document.getElementById('trailer-section').style.display = 'block';
                }
                const meta = document.getElementById('meta');
                meta.innerHTML = `<span class="rating-pill">IMDb ${m.rating}</span><span class="tag">${m.year}</span>`;
                if(m.genre) m.genre.split(',').forEach(g => meta.innerHTML += `<span class="tag">${g.trim()}</span>`);

                const list = document.getElementById('dl-list');
                if(m.seasons) {
                    m.seasons.forEach((s, idx) => {
                        let epsHtml = '';
                        s.episodes.forEach(ep => {
                            let linkRows = '';
                            if(ep.links) ep.links.forEach(l => linkRows += `<div class="series-dl-row"><div style="flex:1;"><div class="quality-label">${l.label||'Download'}</div><div class="size-label">${l.size}</div></div><a href="${resolveDL(l.link)}" class="btn-dl" target="_blank">Download</a></div>`);
                            epsHtml += `<div class="episode-wrapper"><div class="ep-header-text">${ep.title}</div><div class="ep-links-container">${linkRows}</div></div>`;
                        });
                        list.innerHTML += `<div class="season-card ${idx===0?'open':''}"><div class="season-head" onclick="this.parentElement.classList.toggle('open')">${s.name} <span>+</span></div><div class="season-body">${epsHtml}</div></div>`;
                    });
                }
            }
        });
        function playTrailer() { if(!trailerLink) return; document.getElementById('player-facade').style.display = 'none'; document.getElementById('video-container').innerHTML = `<iframe src="${trailerLink}" allow="autoplay; encrypted-media" allowfullscreen></iframe>`; }
    </script>
</body>
</html>
