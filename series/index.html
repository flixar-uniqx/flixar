<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div id="bg-layer"></div>
    <div class="container">
        <a href="../index.html" style="color:var(--text-dim); display:inline-flex; align-items:center; gap:5px; margin-bottom:20px; font-weight:600;">‹ Back to Home</a>

        <div class="content-grid">
            <div class="poster-col"><img id="poster" class="poster-img" src=""></div>
            <div class="details-col">
                <div class="trailer-wrapper"><iframe id="trailer" allowfullscreen></iframe></div>
                <h1 id="title" class="title-large">Loading...</h1>
                <div class="meta-row" id="meta"></div>
                <p id="desc" class="desc"></p>

                <div class="dl-section">
                    <div style="font-weight:700; margin-bottom:15px; color:#fff; border-left:4px solid var(--primary); padding-left:10px;">SEASONS & EPISODES</div>
                    <div id="dl-list"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="../config.js"></script>
    <script src="../app.js"></script>
    <script>
        const id = new URLSearchParams(window.location.search).get('id');
        fetch('../movies.json?t=' + Date.now()).then(r => r.json()).then(data => {
            const m = data.find(i => i.id === id);
            if(m) {
                document.title = m.title;
                document.getElementById('bg-layer').style.backgroundImage = `url('${m.backdrop || m.poster}')`;
                document.getElementById('poster').src = m.poster;
                document.getElementById('title').innerText = m.title;
                document.getElementById('desc').innerText = m.description;
                document.getElementById('trailer').src = m.trailer_embed + "?modestbranding=1&rel=0&iv_load_policy=3&color=white";

                const meta = document.getElementById('meta');
                meta.innerHTML = `<span style="color:#ffcc00; font-weight:800; font-size:1.1rem; margin-right:10px;">★ ${m.rating}</span>`;
                meta.innerHTML += `<span class="tag" onclick="window.location.href='../index.html?year=${m.year}'">${m.year}</span>`;
                m.genre.split(',').forEach(g => meta.innerHTML += `<span class="tag" onclick="window.location.href='../index.html?genre=${g.trim()}'">${g.trim()}</span>`);

                const list = document.getElementById('dl-list');
                if(m.seasons) {
                    m.seasons.forEach((s, idx) => {
                        let eps = '';
                        s.episodes.forEach(ep => {
                            eps += `
                                <div style="display:flex; justify-content:space-between; align-items:center; padding:12px 0; border-bottom:1px solid rgba(255,255,255,0.05);">
                                    <div>
                                        <div style="font-weight:600; font-size:0.95rem; color:#ddd">${ep.title}</div>
                                        <div style="font-size:0.75rem; color:#666">${ep.quality} • ${ep.size}</div>
                                    </div>
                                    <a href="${ep.link}" class="btn-dl" style="padding:6px 15px; font-size:0.75rem;" target="_blank">Download</a>
                                </div>`;
                        });

                        list.innerHTML += `
                            <div class="season-item">
                                <div class="season-head" onclick="this.nextElementSibling.style.display=this.nextElementSibling.style.display==='block'?'none':'block'">
                                    ${s.name} <span style="opacity:0.5; font-size:1.2rem">+</span>
                                </div>
                                <div class="season-body" ${idx===0 ? 'style="display:block"' : ''}>${eps}</div>
                            </div>`;
                    });
                }
            }
        });
    </script>
</body>
</html>
