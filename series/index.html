<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div id="bg-layer"></div>
    
    <div class="container">
        <a href="../index.html" class="nav-back">
            <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7"></path></svg> 
            Back to Library
        </a>

        <div class="content-grid">
            <div class="poster-col">
                <img id="poster" class="poster-img" src="">
            </div>
            
            <div class="details-col">
                <div class="trailer-wrapper" id="trailer-wrap">
                    <iframe id="trailer" allowfullscreen></iframe>
                </div>

                <h1 id="title" class="title-large"></h1>
                
                <div class="meta-row" id="meta"></div>

                <p id="desc" class="desc"></p>

                <div class="dl-section">
                    <div style="font-weight:800; margin-bottom:20px; color:#fff; font-size:1.1rem; display:flex; align-items:center; gap:10px;">
                        <span style="width:4px; height:20px; background:var(--primary); border-radius:4px;"></span>
                        DOWNLOADS
                    </div>
                    <div id="dl-list"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="../config.js"></script>
    <script src="../app.js"></script>
    <script>
        const id = new URLSearchParams(window.location.search).get('id');
        fetch('../movies.json?t=' + Date.now()).then(r => r.json()).then(data => {
            const m = data.find(i => i.id === id);
            if(m) {
                document.title = `${m.title} - ${CONFIG.siteName}`;
                document.getElementById('bg-layer').style.backgroundImage = `url('${m.backdrop || m.poster}')`;
                document.getElementById('poster').src = m.poster;
                document.getElementById('title').innerText = m.title;
                document.getElementById('desc').innerText = m.description;

                if(m.trailer_embed && m.trailer_embed.length > 5) {
                    const cleanUrl = m.trailer_embed + "?modestbranding=1&rel=0&iv_load_policy=3&color=white";
                    document.getElementById('trailer').src = cleanUrl;
                    document.getElementById('trailer-wrap').classList.add('has-video');
                }

                const meta = document.getElementById('meta');
                meta.innerHTML = `<span class="rating-pill">IMDb ${m.rating}</span>`;
                meta.innerHTML += `<span class="tag" onclick="window.location.href='../index.html?year=${m.year}'">${m.year}</span>`;
                m.genre.split(',').forEach(g => meta.innerHTML += `<span class="tag" onclick="window.location.href='../index.html?genre=${g.trim()}'">${g.trim()}</span>`);

                const list = document.getElementById('dl-list');
                if(m.seasons) {
                    m.seasons.forEach((s, idx) => {
                        let eps = '';
                        s.episodes.forEach(ep => {
                            let linksHTML = '';
                            if(Array.isArray(ep.links)){
                                ep.links.forEach(l => linksHTML += `<a href="${l.link}" class="btn-dl" style="padding:6px 14px; font-size:0.7rem; margin-left:8px;" target="_blank">${l.label || 'DL'}</a>`);
                            } else {
                                linksHTML = `<a href="${ep.link}" class="btn-dl" style="padding:6px 14px; font-size:0.7rem;" target="_blank">Download</a>`;
                            }

                            eps += `
                                <div class="dl-row" style="padding:15px 0;">
                                    <div>
                                        <div style="font-weight:700; font-size:0.95rem; color:#eee">${ep.title}</div>
                                        <div style="font-size:0.75rem; color:var(--text-dim); margin-top:2px;">${ep.quality} â€¢ ${ep.size || ''}</div>
                                    </div>
                                    <div style="display:flex;">${linksHTML}</div>
                                </div>`;
                        });

                        list.innerHTML += `
                            <div class="season-item">
                                <div class="season-head" onclick="this.nextElementSibling.style.display=this.nextElementSibling.style.display==='block'?'none':'block'">
                                    ${s.name} <span style="font-size:1.5rem; font-weight:300; color:var(--primary)">+</span>
                                </div>
                                <div class="season-body" ${idx===0 ? 'style="display:block"' : ''}>${eps}</div>
                            </div>`;
                    });
                }
            }
        });
    </script>
</body>
</html>
