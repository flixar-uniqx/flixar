<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div id="bg-layer"></div>
    <div class="container">
        <a href="../" class="nav-back">
            <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7"></path></svg> 
            Back to Home
        </a>

        <div class="content-grid">
            <div class="poster-col"><img id="poster" class="poster-img" src=""></div>
            <div class="details-col">
                <div class="trailer-wrapper" id="trailer-wrap"><iframe id="trailer" allowfullscreen></iframe></div>
                <h1 id="title" class="title-large"></h1>
                <div class="meta-row" id="meta"></div>
                <p id="desc" class="desc"></p>

                <div class="dl-section">
                    <div class="dl-header">Seasons & Episodes</div>
                    <div id="dl-list"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="../config.js"></script>
    <script src="../app.js"></script>
    <script>
        // ... (Keep your existing JS Logic for fetching JSON here) ...
        const id = new URLSearchParams(window.location.search).get('id');
        fetch('../movies.json?t=' + Date.now()).then(r => r.json()).then(data => {
            const m = data.find(i => i.id === id);
            if(m) {
                // ... (Same population logic as before) ...
                document.title = `${m.title} - ${CONFIG.siteName}`;
                document.getElementById('bg-layer').style.backgroundImage = `url('${m.backdrop || m.poster}')`;
                document.getElementById('poster').src = m.poster;
                document.getElementById('title').innerText = m.title;
                document.getElementById('desc').innerText = m.description;

                if(m.trailer_embed) {
                    document.getElementById('trailer').src = m.trailer_embed;
                    document.getElementById('trailer-wrap').classList.add('active');
                }

                // ... (Meta logic) ...
                
                // Accordion
                const list = document.getElementById('dl-list');
                if(m.seasons) {
                    m.seasons.forEach((s, idx) => {
                        let eps = '';
                        s.episodes.forEach(ep => {
                            let linksHTML = '';
                            if(Array.isArray(ep.links)){
                                ep.links.forEach(l => linksHTML += `<a href="${l.link}" class="btn-dl" style="padding:6px 14px; font-size:0.7rem; margin-left:8px;" target="_blank">${l.label || 'DL'}</a>`);
                            } else {
                                linksHTML = `<a href="${ep.link}" class="btn-dl" style="padding:6px 14px; font-size:0.7rem;" target="_blank">Download</a>`;
                            }

                            eps += `
                                <div class="dl-row" style="margin-bottom:5px;">
                                    <div class="ep-info">
                                        <div class="dl-title">${ep.title}</div>
                                        <div class="dl-meta">${ep.quality} â€¢ ${ep.size || ''}</div>
                                    </div>
                                    <div style="display:flex;">${linksHTML}</div>
                                </div>`;
                        });

                        list.innerHTML += `
                            <div class="season-card ${idx===0 ? 'open' : ''}">
                                <div class="season-head" onclick="this.parentElement.classList.toggle('open')">
                                    ${s.name} <span style="font-size:1.5rem; font-weight:300">+</span>
                                </div>
                                <div class="season-body">${eps}</div>
                            </div>`;
                    });
                }
            }
        });
    </script>
</body>
</html>
