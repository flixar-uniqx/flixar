<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>FLIXᐃR | Bring the Theatre to Your Home</title>
    <meta name="description" content="Stream and download high-quality movies and TV series.">
    
    <meta property="og:site_name" content="StreamHub">
    <meta property="og:title" content="StreamHub - Watch Movies & Series">
    <meta property="og:image" content="https://cdn-icons-png.flaticon.com/512/2503/2503508.png">
    <meta property="og:type" content="website">

    <link rel="stylesheet" href="style.css">

    <style>
        /* --- 1. HERO CAROUSEL (Fixed & Optimized) --- */
        .hero-section {
            position: relative;
            width: 100%;
            /* Desktop: Cinematic but not overwhelming */
            height: 500px; 
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            border: 1px solid var(--border);
            display: none; /* Hidden until loaded */
        }

        .hero-slide {
            position: absolute; inset: 0;
            background-size: cover; background-position: center top;
            opacity: 0; transition: opacity 0.8s ease-in-out;
            z-index: 1;
        }
        .hero-slide.active { opacity: 1; z-index: 2; }

        /* Optimized Gradient: Easier to read text */
        .hero-overlay {
            position: absolute; inset: 0;
            background: linear-gradient(to right, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.4) 50%, transparent 100%);
            z-index: 3; display: flex; flex-direction: column; justify-content: center; 
            padding: 60px;
        }

        .hero-content {
            position: relative; z-index: 4; max-width: 600px;
            transform: translateY(20px); opacity: 0; transition: 0.6s;
        }
        .hero-slide.active .hero-content { transform: translateY(0); opacity: 1; }

        .hero-title {
            font-size: 3rem; font-weight: 800; line-height: 1.1; margin: 0 0 15px 0;
            text-shadow: 0 2px 20px rgba(0,0,0,1); font-family: 'Raleway', sans-serif;
        }
        .hero-desc {
            font-size: 1rem; color: #ddd; margin-bottom: 25px; line-height: 1.6;
            display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical;
            overflow: hidden; text-shadow: 0 1px 2px rgba(0,0,0,1);
        }
        
        .hero-btn {
            display: inline-flex; align-items: center; gap: 10px; padding: 12px 30px;
            background: var(--primary); color: #000; font-weight: 800; font-size: 0.95rem;
            border-radius: 99px; text-transform: uppercase; letter-spacing: 0.5px;
            box-shadow: 0 0 20px var(--shadow-color); transition: 0.3s;
        }
        .hero-btn:hover { transform: scale(1.05); background: #fff; }

        /* HERO CONTROLS (New Feature) */
        .hero-nav {
            position: absolute; bottom: 20px; right: 30px; z-index: 10;
            display: flex; gap: 10px; align-items: center;
        }
        .hero-arrow {
            width: 40px; height: 40px; border-radius: 50%;
            background: rgba(255,255,255,0.1); backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.2); color: #fff;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.2s;
        }
        .hero-arrow:hover { background: var(--primary); color: #000; }
        
        .hero-dots {
            position: absolute; bottom: 20px; left: 60px; z-index: 10; display: flex; gap: 8px;
        }
        .dot { width: 8px; height: 8px; background: rgba(255,255,255,0.3); border-radius: 50%; transition: 0.3s; }
        .dot.active { width: 25px; border-radius: 10px; background: var(--primary); }

        /* --- 2. DYNAMIC FILTERS (Hover Fixed) --- */
        .genre-scroll {
            display: flex; gap: 10px; overflow-x: auto; 
            padding: 10px 5px 20px 5px; /* Extra bottom padding prevents hover clip */
            margin-bottom: 10px; scrollbar-width: none;
        }
        .genre-scroll::-webkit-scrollbar { display: none; }
        
        .filter-pill {
            white-space: nowrap; padding: 8px 18px; background: rgba(255,255,255,0.05);
            border: 1px solid var(--border); border-radius: 99px; color: var(--text-dim);
            font-weight: 600; font-size: 0.85rem; cursor: pointer; transition: 0.2s; user-select: none;
        }
        .filter-pill:hover, .filter-pill.active {
            background: rgba(255,255,255,0.15); border-color: var(--primary);
            color: #fff; transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        /* --- 3. PAGINATION (New Feature) --- */
        .pagination {
            display: flex; justify-content: center; gap: 8px; margin-top: 50px; flex-wrap: wrap;
        }
        .page-btn {
            width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;
            background: var(--surface); border: 1px solid var(--border); border-radius: 8px;
            color: var(--text-dim); cursor: pointer; transition: 0.2s; font-weight: 600;
        }
        .page-btn:hover, .page-btn.active {
            background: var(--primary); color: #000; border-color: var(--primary);
        }
        .page-btn.disabled { opacity: 0.3; pointer-events: none; }

        /* --- 4. MOBILE OPTIMIZATIONS --- */
        @media(max-width: 768px) {
            /* Fix overflow and zoom issues */
            .hero-section { 
                height: 380px; /* Smaller on mobile */
                width: 100%; /* Fix width */
                margin: 0 0 25px 0;
            }
            .hero-overlay { 
                background: linear-gradient(to top, rgba(0,0,0,0.95) 10%, transparent 100%);
                justify-content: flex-end; padding: 20px;
            }
            .hero-title { font-size: 1.8rem; }
            .hero-desc { font-size: 0.9rem; -webkit-line-clamp: 2; margin-bottom: 15px; }
            .hero-nav { display: none; /* Hide arrows on mobile to save space */ }
            .hero-dots { left: 50%; transform: translateX(-50%); bottom: 15px; }
            
            /* Tighten Grid */
            .container { padding: 15px; }
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="hero-section" id="hero-slider">
            </div>

        <div class="genre-scroll" id="dynamic-filters">
            </div>

        <div class="section-header" id="grid-header">
            Latest Releases
        </div>

        <div class="grid" id="movie-grid">
            <div style="grid-column:1/-1; text-align:center; padding:50px; color:#666;">
                Loading Library...
            </div>
        </div>

        <div class="pagination" id="pagination-controls"></div>

    </div>

    <script src="config.js"></script>
    <script src="app.js"></script>
    
    <script>
        // GLOBAL STATE
        let db = []; // Full database
        let filteredDB = []; // Currently filtered list
        let currentPage = 1;
        const ITEMS_PER_PAGE = 24; // Number of items per page
        let currentSlide = 0;
        let slideInterval;

        document.addEventListener('DOMContentLoaded', () => {
            fetch('movies.json?t=' + Date.now())
                .then(r => r.json())
                .then(data => {
                    if(data.length === 0) return;
                    
                    // 1. Setup Data
                    db = data.reverse(); // Newest first
                    filteredDB = [...db]; // Default view is all items

                    // 2. Initialize Components
                    initHero(db.slice(0, 5)); // Top 5 for Hero
                    initFilters(); // Generate Genre Buttons
                    renderPage(1); // Render Grid Page 1
                })
                .catch(err => {
                    console.error("DB Error:", err);
                    document.getElementById('movie-grid').innerHTML = "<h3 style='text-align:center;color:red'>Failed to load content.</h3>";
                });
        });

        // --- 1. HERO SYSTEM (Optimized) ---
        function initHero(featured) {
            const container = document.getElementById('hero-slider');
            if(!featured.length) return;

            let slidesHTML = '';
            let dotsHTML = '';

            featured.forEach((m, idx) => {
                const folder = (m.type === 'TV Series' || m.type === 'tv') ? 'series' : 'movie';
                const link = `${folder}/index.html?id=${m.id}`;
                const bg = m.backdrop || m.poster;
                const active = idx === 0 ? 'active' : '';

                slidesHTML += `
                    <div class="hero-slide ${active}" style="background-image: url('${bg}')" id="slide-${idx}">
                        <div class="hero-overlay">
                            <div class="hero-content">
                                <span style="background:#eab308; color:#000; padding:2px 8px; border-radius:4px; font-weight:800; font-size:0.7rem; margin-bottom:10px; display:inline-block;">IMDb ${m.rating}</span>
                                <h2 class="hero-title">${m.title}</h2>
                                <p class="hero-desc">${m.description || 'No description available.'}</p>
                                <a href="${link}" class="hero-btn">
                                    <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"></path></svg>
                                    Watch Now
                                </a>
                            </div>
                        </div>
                    </div>`;
                
                dotsHTML += `<div class="dot ${active}" onclick="goToSlide(${idx})"></div>`;
            });

            // Add Controls
            container.innerHTML = `
                ${slidesHTML}
                <div class="hero-nav">
                    <div class="hero-arrow" onclick="changeSlide(-1)">❮</div>
                    <div class="hero-arrow" onclick="changeSlide(1)">❯</div>
                </div>
                <div class="hero-dots">${dotsHTML}</div>
            `;
            container.style.display = 'block';

            // Auto Slide
            startSlideTimer();
        }

        function startSlideTimer() {
            clearInterval(slideInterval);
            slideInterval = setInterval(() => changeSlide(1), 6000);
        }

        function changeSlide(dir) {
            const slides = document.querySelectorAll('.hero-slide');
            const dots = document.querySelectorAll('.dot');
            
            // Remove Active
            slides[currentSlide].classList.remove('active');
            dots[currentSlide].classList.remove('active');

            // Calculate New Index
            currentSlide = (currentSlide + dir + slides.length) % slides.length;

            // Add Active
            slides[currentSlide].classList.add('active');
            dots[currentSlide].classList.add('active');
            
            startSlideTimer(); // Reset timer on manual interaction
        }

        function goToSlide(idx) {
            currentSlide = idx;
            const slides = document.querySelectorAll('.hero-slide');
            const dots = document.querySelectorAll('.dot');
            
            slides.forEach(s => s.classList.remove('active'));
            dots.forEach(d => d.classList.remove('active'));
            
            slides[currentSlide].classList.add('active');
            dots[currentSlide].classList.add('active');
            
            startSlideTimer();
        }

        // --- 2. DYNAMIC FILTERS (Smart) ---
        function initFilters() {
            const container = document.getElementById('dynamic-filters');
            
            // 1. Extract all unique Genres and Years from DB
            const genres = new Set();
            const years = new Set();
            
            db.forEach(m => {
                if(m.genre) m.genre.split(',').forEach(g => genres.add(g.trim()));
                if(m.year) years.add(m.year);
            });

            // 2. Build HTML
            let html = `<div class="filter-pill active" onclick="applyFilter('all', this)">All</div>`;
            
            // Add Movies / Series
            html += `<div class="filter-pill" onclick="applyFilter('Movie', this)">Movies</div>`;
            html += `<div class="filter-pill" onclick="applyFilter('TV Series', this)">TV Series</div>`;
            
            // Add Top Genres (Sorted)
            Array.from(genres).sort().forEach(g => {
                html += `<div class="filter-pill" onclick="applyFilter('${g}', this)">${g}</div>`;
            });

            // Add Recent Years
            Array.from(years).sort().reverse().slice(0, 5).forEach(y => {
                html += `<div class="filter-pill" onclick="applyFilter('${y}', this)">${y}</div>`;
            });

            container.innerHTML = html;
        }

        function applyFilter(criteria, btn) {
            // UI Update
            document.querySelectorAll('.filter-pill').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            // Logic Update
            if(criteria === 'all') {
                filteredDB = [...db];
                document.getElementById('grid-header').innerText = "Latest Releases";
                document.getElementById('hero-slider').style.display = 'block'; // Show Hero on Home
            } else {
                // Determine if criteria is Genre, Type, or Year
                filteredDB = db.filter(m => {
                    const isType = m.type === criteria || (criteria === 'TV Series' && m.type === 'tv');
                    const isGenre = m.genre && m.genre.includes(criteria);
                    const isYear = m.year == criteria;
                    return isType || isGenre || isYear;
                });
                document.getElementById('grid-header').innerText = `Results for: ${criteria}`;
                document.getElementById('hero-slider').style.display = 'none'; // Hide Hero when filtering
            }

            renderPage(1); // Reset to page 1
        }

        // --- 3. PAGINATION SYSTEM (1, 2, 3...) ---
        function renderPage(page) {
            currentPage = page;
            const grid = document.getElementById('movie-grid');
            grid.innerHTML = '';
            
            // Calculate Slice
            const start = (page - 1) * ITEMS_PER_PAGE;
            const end = start + ITEMS_PER_PAGE;
            const pageItems = filteredDB.slice(start, end);

            // Render Cards
            if(pageItems.length === 0) {
                grid.innerHTML = `<div style="grid-column:1/-1; text-align:center; padding:40px;">No content found.</div>`;
            } else {
                pageItems.forEach(m => {
                    const folder = (m.type === 'TV Series' || m.type === 'tv') ? 'series' : 'movie';
                    const link = `${folder}/index.html?id=${m.id}`;
                    
                    grid.innerHTML += `
                        <div class="card reveal" onclick="window.location.href='${link}'">
                            <img src="${m.poster}" class="poster" loading="lazy" alt="${m.title}">
                            <div class="card-info">
                                <div class="card-title">${m.title}</div>
                                <div class="card-meta">
                                    <span>${m.year}</span>
                                    <span class="badge">${m.type}</span>
                                </div>
                            </div>
                        </div>`;
                });
            }

            // Animate
            setTimeout(() => {
                document.querySelectorAll('.reveal').forEach(el => el.classList.add('active'));
            }, 50);

            // Render Pagination Controls
            renderPaginationControls();
            
            // Scroll to top of grid (UX)
            if(page > 1) {
                document.getElementById('grid-header').scrollIntoView({ behavior: 'smooth' });
            }
        }

        function renderPaginationControls() {
            const container = document.getElementById('pagination-controls');
            const totalPages = Math.ceil(filteredDB.length / ITEMS_PER_PAGE);
            
            if(totalPages <= 1) {
                container.innerHTML = '';
                return;
            }

            let html = '';
            
            // Prev Button
            html += `<div class="page-btn ${currentPage === 1 ? 'disabled' : ''}" onclick="renderPage(${currentPage - 1})">❮</div>`;

            // Page Numbers (Smart Logic: 1, 2 ... 5, 6, 7 ... 99)
            // Simplified for stability: Show 2 before and 2 after current
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 1 && i <= currentPage + 1)) {
                    html += `<div class="page-btn ${i === currentPage ? 'active' : ''}" onclick="renderPage(${i})">${i}</div>`;
                } else if (i === currentPage - 2 || i === currentPage + 2) {
                    html += `<span style="color:#666; align-self:center;">...</span>`;
                }
            }

            // Next Button
            html += `<div class="page-btn ${currentPage === totalPages ? 'disabled' : ''}" onclick="renderPage(${currentPage + 1})">❯</div>`;

            container.innerHTML = html;
        }
    </script>
</body>
</html>
