<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>StreamHub - Watch Movies & Series</title>
    <meta name="description" content="Stream and download high-quality movies and TV series.">
    <meta property="og:site_name" content="StreamHub">
    <meta property="og:image" content="https://cdn-icons-png.flaticon.com/512/2503/2503508.png">

    <link rel="stylesheet" href="style.css">

    <style>
        /* --- 1. HERO CAROUSEL (Premium Style) --- */
        .hero-section {
            position: relative; width: 100%; height: 500px;
            border-radius: var(--radius); overflow: hidden; margin-bottom: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6); border: 1px solid var(--border);
            display: none; 
        }
        .hero-slide {
            position: absolute; inset: 0; background-size: cover; background-position: center top;
            opacity: 0; transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1); z-index: 1;
        }
        .hero-slide.active { opacity: 1; z-index: 2; }
        
        .hero-overlay {
            position: absolute; inset: 0;
            background: linear-gradient(to right, rgba(0,0,0,0.95) 0%, rgba(0,0,0,0.5) 50%, transparent 100%);
            z-index: 3; display: flex; flex-direction: column; justify-content: center; padding: 60px;
        }

        .hero-content { 
            position: relative; z-index: 4; max-width: 650px; 
            transform: translateY(20px); opacity: 0; transition: 0.6s 0.2s;
        }
        .hero-slide.active .hero-content { transform: translateY(0); opacity: 1; }

        .hero-badges { display: flex; gap: 10px; margin-bottom: 15px; align-items: center; }
        .hero-pill { 
            background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); 
            padding: 5px 14px; border-radius: 50px; font-size: 0.8rem; font-weight: 700; 
            border: 1px solid rgba(255,255,255,0.1); color: #eee; display: flex; align-items: center; gap: 6px;
        }
        .hero-rating { background: #eab308; color: #000; border: none; }

        .hero-title {
            font-size: 3.5rem; font-weight: 800; line-height: 1.1; margin: 0 0 15px 0;
            text-shadow: 0 2px 20px rgba(0,0,0,0.8); font-family: 'Raleway', sans-serif; color: #fff;
        }
        .hero-desc {
            font-size: 1rem; color: #ccc; margin-bottom: 30px; line-height: 1.6;
            display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical;
            overflow: hidden; max-width: 550px;
        }

        .hero-btn {
            display: inline-flex; align-items: center; gap: 10px; padding: 12px 35px;
            background: var(--primary); color: #000; font-weight: 800; font-size: 0.95rem;
            border-radius: 99px; text-transform: uppercase; letter-spacing: 0.5px;
            box-shadow: 0 0 20px var(--shadow-color); transition: 0.3s;
        }
        .hero-btn:hover { transform: scale(1.05); background: #fff; }

        /* Hero Navigation */
        .hero-nav { position: absolute; bottom: 30px; right: 30px; z-index: 10; display: flex; gap: 12px; }
        .hero-arrow {
            width: 45px; height: 45px; border-radius: 50%;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.2); color: #fff;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.2s; font-size: 1.2rem;
        }
        .hero-arrow:hover { background: var(--primary); color: #000; border-color: var(--primary); }
        
        .hero-dots { position: absolute; bottom: 30px; left: 60px; z-index: 10; display: flex; gap: 8px; }
        .dot { width: 8px; height: 8px; background: rgba(255,255,255,0.3); border-radius: 50%; transition: 0.3s; cursor: pointer; }
        .dot.active { width: 25px; border-radius: 10px; background: var(--primary); }

        /* --- 2. HORIZONTAL SECTIONS (Identical Styling to Grid) --- */
        .h-section { margin-bottom: 50px; }
        .h-header { 
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; 
            color:#fff; font-weight:800; font-size:1.4rem; font-family: 'Raleway', sans-serif;
            border-left: 5px solid var(--primary); padding-left: 15px; 
        }
        
        .h-scroll {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            padding: 10px 5px 30px 5px; /* Extra bottom padding for hover effects */
            scroll-behavior: smooth;
            scrollbar-width: none;
            scroll-snap-type: x mandatory;
        }
        .h-scroll::-webkit-scrollbar { display: none; }
        
        /* Enforce Width on Horizontal Cards */
        .h-scroll .card {
            min-width: 170px;
            width: 170px;
            scroll-snap-align: start;
        }

        /* --- 3. FILTERS --- */
        .genre-scroll {
            display: flex; gap: 10px; overflow-x: auto; 
            padding: 5px 5px 25px 5px; margin-bottom: 10px;
            scrollbar-width: none;
        }
        .filter-pill {
            white-space: nowrap; padding: 10px 22px; background: rgba(255,255,255,0.05);
            border: 1px solid var(--border); border-radius: 99px; color: var(--text-dim);
            font-weight: 600; font-size: 0.85rem; cursor: pointer; transition: 0.2s; user-select: none;
        }
        .filter-pill:hover, .filter-pill.active {
            background: rgba(255,255,255,0.15); border-color: var(--primary);
            color: #fff; transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        /* --- 4. PAGINATION --- */
        .pagination { display: flex; justify-content: center; gap: 8px; margin-top: 50px; flex-wrap: wrap; }
        .page-btn {
            min-width: 40px; height: 40px; padding: 0 10px; display: flex; align-items: center; justify-content: center;
            background: var(--surface); border: 1px solid var(--border); border-radius: 10px;
            color: var(--text-dim); cursor: pointer; transition: 0.2s; font-weight: 700; font-size: 0.9rem;
        }
        .page-btn:hover, .page-btn.active { background: var(--primary); color: #000; border-color: var(--primary); }

        /* --- MOBILE --- */
        @media(max-width: 768px) {
            .hero-section { height: 450px; margin-bottom: 20px; }
            .hero-overlay { background: linear-gradient(to top, rgba(0,0,0,0.95) 15%, transparent 100%); padding: 20px; justify-content: flex-end; }
            .hero-title { font-size: 2.2rem; }
            .hero-desc { font-size: 0.9rem; -webkit-line-clamp: 2; }
            .hero-nav { display: none; } 
            .hero-dots { left: 50%; transform: translateX(-50%); bottom: 20px; }
            .container { padding: 15px 10px; }
            
            /* Mobile Cards */
            .h-scroll .card { min-width: 135px; width: 135px; }
            .h-header { font-size: 1.1rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="hero-section" id="hero-slider"></div>

        <div class="genre-scroll" id="dynamic-filters"></div>

        <div id="featured-rows">
            
            <div class="h-section">
                <div class="h-header">Latest Uploads</div>
                <div class="h-scroll" id="row-latest"></div>
            </div>

            <div class="h-section">
                <div class="h-header">Latest Movies <span style="font-size:0.8rem; opacity:0.7; font-weight:400; cursor:pointer;" onclick="applyFilter('Movie')">View All</span></div>
                <div class="h-scroll" id="row-movies"></div>
            </div>
            
            <div class="h-section">
                <div class="h-header">TV Series <span style="font-size:0.8rem; opacity:0.7; font-weight:400; cursor:pointer;" onclick="applyFilter('TV Series')">View All</span></div>
                <div class="h-scroll" id="row-series"></div>
            </div>
        </div>

        <div class="section-header" id="grid-header">All Releases</div>
        <div class="grid" id="movie-grid">
            <div style="grid-column:1/-1; text-align:center; padding:50px; color:#666;">Loading Library...</div>
        </div>

        <div class="pagination" id="pagination-controls"></div>

    </div>

    <script src="config.js"></script>
    <script src="app.js"></script>
    
    <script>
        // GLOBAL STATE
        let db = []; 
        let filteredDB = []; 
        let currentPage = 1;
        const ITEMS_PER_PAGE = 24; 
        
        // Slider State
        let currentSlide = 0;
        let slideInterval;
        let touchStartX = 0;

        document.addEventListener('DOMContentLoaded', () => {
            fetch('movies.json?t=' + Date.now())
                .then(r => r.json())
                .then(data => {
                    if(data.length === 0) { document.getElementById('movie-grid').innerHTML = "No content."; return; }

                    db = data.reverse(); // Newest first
                    filteredDB = [...db];

                    // Init Components
                    initHero(db.slice(0, 5));
                    initFilters();
                    
                    // Render Horizontal Rows (Using Shared Card Logic)
                    renderHorizontalRow('row-latest', db.slice(0, 10)); // Top 10 mixed
                    renderHorizontalRow('row-movies', db.filter(m => m.type === 'Movie').slice(0, 10)); // Top 10 Movies
                    renderHorizontalRow('row-series', db.filter(m => m.type === 'TV Series' || m.type === 'tv').slice(0, 10)); // Top 10 Series

                    // Initial Page Load
                    const params = new URLSearchParams(window.location.search);
                    if(params.has('genre')) applyFilter(params.get('genre'));
                    else if(params.has('year')) applyFilter(params.get('year'));
                    else if(params.has('type')) applyFilter(params.get('type'));
                    else if(params.has('search')) applySearch(params.get('search'));
                    else renderPage(1);
                })
                .catch(err => console.error(err));
        });

        // --- SHARED CARD GENERATOR (Ensures Styling Consistency) ---
        function createCardHTML(m, customClass = "") {
            const folder = (m.type === 'TV Series' || m.type === 'tv') ? 'series' : 'movie';
            const link = resolveLink(`${folder}/?id=${m.id}`);
            
            return `
                <div class="card reveal ${customClass}" onclick="window.location.href='${link}'">
                    <img src="${m.poster}" class="poster" loading="lazy" alt="${m.title}">
                    <div class="card-info">
                        <div class="card-title">${m.title}</div>
                        <div class="card-meta">
                            <span>${m.year}</span>
                            <span class="badge">${m.type}</span>
                        </div>
                    </div>
                </div>`;
        }

        // --- 1. HERO SYSTEM ---
        function initHero(featured) {
            const container = document.getElementById('hero-slider');
            if(!featured.length) return;

            let slidesHTML = '';
            let dotsHTML = '';

            featured.forEach((m, idx) => {
                const folder = (m.type === 'TV Series' || m.type === 'tv') ? 'series' : 'movie';
                const link = resolveLink(`${folder}/?id=${m.id}`);
                const bg = m.backdrop || m.poster;
                const active = idx === 0 ? 'active' : '';

                slidesHTML += `
                    <div class="hero-slide ${active}" style="background-image: url('${bg}')">
                        <div class="hero-overlay">
                            <div class="hero-content">
                                <div class="hero-badges">
                                    <span class="hero-pill hero-rating">IMDb ${m.rating}</span>
                                    <span class="hero-pill">${m.year}</span>
                                    <span class="hero-pill">${m.type}</span>
                                </div>
                                <h2 class="hero-title">${m.title}</h2>
                                <p class="hero-desc">${m.description || ''}</p>
                                <a href="${link}" class="hero-btn">
                                    <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"></path></svg>
                                    Watch Now
                                </a>
                            </div>
                        </div>
                    </div>`;
                dotsHTML += `<div class="dot ${active}" onclick="goToSlide(${idx})"></div>`;
            });

            container.innerHTML = `
                ${slidesHTML}
                <div class="hero-nav">
                    <div class="hero-arrow" onclick="changeSlide(-1)">❮</div>
                    <div class="hero-arrow" onclick="changeSlide(1)">❯</div>
                </div>
                <div class="hero-dots">${dotsHTML}</div>
            `;
            container.style.display = 'block';

            // Swipe Logic
            container.addEventListener('touchstart', e => touchStartX = e.changedTouches[0].screenX);
            container.addEventListener('touchend', e => {
                if (e.changedTouches[0].screenX < touchStartX - 50) changeSlide(1);
                if (e.changedTouches[0].screenX > touchStartX + 50) changeSlide(-1);
            });
            startSlideTimer();
        }

        function startSlideTimer() {
            clearInterval(slideInterval);
            slideInterval = setInterval(() => changeSlide(1), 6000);
        }
        function changeSlide(dir) {
            const slides = document.querySelectorAll('.hero-slide');
            const dots = document.querySelectorAll('.dot');
            if(!slides.length) return;
            slides[currentSlide].classList.remove('active');
            dots[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + dir + slides.length) % slides.length;
            slides[currentSlide].classList.add('active');
            dots[currentSlide].classList.add('active');
            startSlideTimer();
        }
        function goToSlide(idx) { currentSlide = idx; changeSlide(0); }

        // --- 2. HORIZONTAL ROWS ---
        function renderHorizontalRow(elementId, items) {
            const container = document.getElementById(elementId);
            if(!items.length) { container.parentElement.style.display = 'none'; return; }
            
            // Uses the SAME generateCardHTML function to ensure styling matches 100%
            container.innerHTML = items.map(m => createCardHTML(m)).join('');
            
            // Trigger animation for horizontal items
            setTimeout(() => {
                container.querySelectorAll('.reveal').forEach(el => el.classList.add('active'));
            }, 100);
        }

        // --- 3. FILTERS ---
        function initFilters() {
            const container = document.getElementById('dynamic-filters');
            const genres = new Set();
            db.forEach(m => { if(m.genre) m.genre.split(',').forEach(g => genres.add(g.trim())); });
            
            let html = `<div class="filter-pill active" onclick="applyFilter('all', this)">All</div>`;
            Array.from(genres).sort().forEach(g => {
                html += `<div class="filter-pill" onclick="applyFilter('${g}', this)">${g}</div>`;
            });
            container.innerHTML = html;
        }

        function applyFilter(criteria, btn) {
            if(btn) {
                document.querySelectorAll('.filter-pill').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            }

            if(criteria === 'all' || !criteria) {
                filteredDB = [...db];
                document.getElementById('hero-slider').style.display = 'block';
                document.getElementById('featured-rows').style.display = 'block';
                document.getElementById('grid-header').innerText = "All Releases";
            } else {
                filteredDB = db.filter(m => {
                    return (m.type === criteria) || 
                           (criteria === 'TV Series' && m.type === 'tv') ||
                           (m.genre && m.genre.includes(criteria)) || 
                           (m.year == criteria);
                });
                document.getElementById('hero-slider').style.display = 'none';
                document.getElementById('featured-rows').style.display = 'none';
                document.getElementById('grid-header').innerText = criteria;
            }
            renderPage(1);
        }

        function applySearch(q) {
            filteredDB = db.filter(m => m.title.toLowerCase().includes(q.toLowerCase()));
            document.getElementById('hero-slider').style.display = 'none';
            document.getElementById('featured-rows').style.display = 'none';
            document.getElementById('grid-header').innerText = `Search: "${q}"`;
            renderPage(1);
        }

        // --- 4. GRID & PAGINATION ---
        function renderPage(page) {
            currentPage = page;
            const grid = document.getElementById('movie-grid');
            grid.innerHTML = '';
            
            const start = (page - 1) * ITEMS_PER_PAGE;
            const pageItems = filteredDB.slice(start, start + ITEMS_PER_PAGE);

            if(pageItems.length === 0) {
                grid.innerHTML = `<div style="grid-column:1/-1; text-align:center; padding:40px;">No results found.</div>`;
            } else {
                // Uses the SAME generateCardHTML function
                pageItems.forEach(m => {
                    grid.innerHTML += createCardHTML(m);
                });
            }
            
            // Animation
            setTimeout(() => document.querySelectorAll('#movie-grid .reveal').forEach(el => el.classList.add('active')), 50);
            
            renderControls();
            if(page > 1) document.getElementById('grid-header').scrollIntoView({ behavior: 'smooth' });
        }

        function renderControls() {
            const container = document.getElementById('pagination-controls');
            const totalPages = Math.ceil(filteredDB.length / ITEMS_PER_PAGE);
            if(totalPages <= 1) { container.innerHTML = ''; return; }

            let html = `<div class="page-btn" onclick="renderPage(${currentPage - 1})" ${currentPage === 1 ? 'style="opacity:0.3;pointer-events:none"' : ''}>Prev</div>`;
            for(let i = 1; i <= totalPages; i++) {
                if(i === 1 || i === totalPages || (i >= currentPage - 1 && i <= currentPage + 1)) {
                    html += `<div class="page-btn ${i === currentPage ? 'active' : ''}" onclick="renderPage(${i})">${i}</div>`;
                } else if(i === currentPage - 2 || i === currentPage + 2) html += `<span>...</span>`;
            }
            html += `<div class="page-btn" onclick="renderPage(${currentPage + 1})" ${currentPage === totalPages ? 'style="opacity:0.3;pointer-events:none"' : ''}>Next</div>`;
            container.innerHTML = html;
        }
    </script>
</body>
</html>
