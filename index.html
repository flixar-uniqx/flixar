<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>StreamHub - Watch Movies & Series</title>
    <meta name="description" content="Stream and download high-quality movies and TV series.">
    <meta property="og:site_name" content="StreamHub">
    <meta property="og:image" content="https://cdn-icons-png.flaticon.com/512/2503/2503508.png">

    <link rel="stylesheet" href="style.css">

    <style>
        /* --- HERO CAROUSEL (Fixed Navigation) --- */
        .hero-section {
            position: relative; width: 100%; height: 500px;
            border-radius: var(--radius); overflow: hidden; margin-bottom: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6); border: 1px solid var(--border);
            display: none; 
        }
        .hero-slide {
            position: absolute; inset: 0; background-size: cover; background-position: center top;
            opacity: 0; transition: opacity 0.8s ease; z-index: 1;
        }
        .hero-slide.active { opacity: 1; z-index: 2; }
        
        .hero-overlay {
            position: absolute; inset: 0;
            /* Darker bottom to protect text/nav */
            background: linear-gradient(to top, #000 0%, rgba(0,0,0,0.8) 30%, rgba(0,0,0,0.2) 100%);
            z-index: 3; display: flex; flex-direction: column; justify-content: flex-end; padding: 40px;
        }

        .hero-content { 
            position: relative; z-index: 4; max-width: 650px; 
            transform: translateY(20px); opacity: 0; transition: 0.6s 0.2s;
            /* Added padding bottom to avoid overlap with dots on mobile */
            padding-bottom: 40px; 
        }
        .hero-slide.active .hero-content { transform: translateY(0); opacity: 1; }

        .hero-badges { display: flex; gap: 10px; margin-bottom: 10px; }
        .hero-pill { 
            background: rgba(255,255,255,0.2); backdrop-filter: blur(5px); 
            padding: 4px 10px; border-radius: 4px; font-size: 0.75rem; font-weight: 700; color: #fff;
        }
        .hero-rating { background: #eab308; color: #000; }

        .hero-title {
            font-size: 3rem; font-weight: 800; line-height: 1.1; margin: 0 0 10px 0;
            text-shadow: 0 2px 10px rgba(0,0,0,0.8); font-family: 'Raleway', sans-serif; color: #fff;
        }
        .hero-desc {
            font-size: 1rem; color: #ccc; margin-bottom: 20px; line-height: 1.5;
            display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical;
            overflow: hidden; max-width: 500px;
        }

        .hero-btn {
            display: inline-flex; align-items: center; gap: 8px; padding: 10px 28px;
            background: var(--primary); color: #000; font-weight: 800; font-size: 0.9rem;
            border-radius: 99px; text-transform: uppercase; letter-spacing: 0.5px;
            box-shadow: 0 0 20px var(--shadow-color); transition: 0.3s;
        }

        /* Controls - Fixed Position */
        .hero-nav { position: absolute; bottom: 20px; right: 20px; z-index: 10; display: flex; gap: 10px; }
        .hero-arrow {
            width: 40px; height: 40px; border-radius: 50%;
            background: rgba(0,0,0,0.6); border: 1px solid rgba(255,255,255,0.2); color: #fff;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.2s;
        }
        .hero-dots { position: absolute; bottom: 20px; left: 40px; z-index: 10; display: flex; gap: 6px; }
        .dot { width: 8px; height: 8px; background: rgba(255,255,255,0.3); border-radius: 50%; transition: 0.3s; }
        .dot.active { width: 20px; border-radius: 10px; background: var(--primary); }

        /* --- HORIZONTAL SECTIONS (Netflix Style) --- */
        .h-section { margin-bottom: 40px; }
        .h-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; color:#fff; font-weight:800; font-size:1.2rem; border-left: 4px solid var(--primary); padding-left: 12px; }
        
        .h-scroll {
            display: grid;
            grid-auto-flow: column;
            grid-auto-columns: 160px; /* Fixed card width */
            gap: 15px;
            overflow-x: auto;
            padding-bottom: 20px;
            scroll-behavior: smooth;
        }
        /* Mobile: smaller cards */
        @media(max-width: 600px) { .h-scroll { grid-auto-columns: 130px; } }

        /* --- FILTERS --- */
        .genre-scroll {
            display: flex; gap: 10px; overflow-x: auto; 
            padding: 5px 5px 15px 5px; margin-bottom: 20px;
            scrollbar-width: none;
        }
        .filter-pill {
            white-space: nowrap; padding: 8px 16px; background: rgba(255,255,255,0.05);
            border: 1px solid var(--border); border-radius: 99px; color: var(--text-dim);
            font-weight: 600; font-size: 0.8rem; cursor: pointer; transition: 0.2s; user-select: none;
        }
        .filter-pill.active { background: var(--primary); color: #000; border-color: var(--primary); }

        /* --- PAGINATION --- */
        .pagination { display: flex; justify-content: center; gap: 8px; margin-top: 50px; flex-wrap: wrap; }
        .page-btn {
            min-width: 35px; height: 35px; padding: 0 10px; display: flex; align-items: center; justify-content: center;
            background: var(--surface); border: 1px solid var(--border); border-radius: 6px;
            color: var(--text-dim); cursor: pointer; transition: 0.2s; font-weight: 700; font-size: 0.85rem;
        }
        .page-btn.active { background: var(--primary); color: #000; }

        /* --- MOBILE TWEAKS --- */
        @media(max-width: 768px) {
            .hero-section { height: 420px; }
            .hero-title { font-size: 1.8rem; }
            .hero-nav { display: none; } /* Hide arrows on phones */
            .hero-dots { left: 50%; transform: translateX(-50%); }
            .hero-content { align-items: center; text-align: center; max-width: 100%; padding-bottom: 50px; }
            .hero-badges { justify-content: center; }
            
            .container { padding: 15px; }
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="hero-section" id="hero-slider"></div>

        <div class="genre-scroll" id="dynamic-filters"></div>

        <div id="featured-rows">
            <div class="h-section">
                <div class="h-header">Latest Movies <span style="font-size:0.8rem; opacity:0.7; font-weight:400; cursor:pointer;" onclick="applyFilter('Movie')">View All</span></div>
                <div class="h-scroll" id="row-movies"></div>
            </div>
            
            <div class="h-section">
                <div class="h-header">TV Series <span style="font-size:0.8rem; opacity:0.7; font-weight:400; cursor:pointer;" onclick="applyFilter('TV Series')">View All</span></div>
                <div class="h-scroll" id="row-series"></div>
            </div>
        </div>

        <div class="section-header" id="grid-header">All Releases</div>
        <div class="grid" id="movie-grid">
            <div style="grid-column:1/-1; text-align:center; padding:50px; color:#666;">Loading Library...</div>
        </div>

        <div class="pagination" id="pagination-controls"></div>

    </div>

    <script src="config.js"></script>
    <script src="app.js"></script>
    
    <script>
        // GLOBAL STATE
        let db = []; 
        let filteredDB = []; 
        let currentPage = 1;
        const ITEMS_PER_PAGE = 24; 
        
        let currentSlide = 0;
        let slideInterval;
        let touchStartX = 0;

        document.addEventListener('DOMContentLoaded', () => {
            fetch('movies.json?t=' + Date.now())
                .then(r => r.json())
                .then(data => {
                    if(data.length === 0) { document.getElementById('movie-grid').innerHTML = "No content."; return; }

                    db = data.reverse(); // Newest first
                    filteredDB = [...db];

                    // Init Components
                    initHero(db.slice(0, 5));
                    initFilters();
                    
                    // Render Horizontal Rows
                    renderHorizontalRow('row-movies', db.filter(m => m.type === 'Movie').slice(0, 8));
                    renderHorizontalRow('row-series', db.filter(m => m.type === 'TV Series' || m.type === 'tv').slice(0, 8));

                    // Check URL Params
                    const params = new URLSearchParams(window.location.search);
                    if(params.has('genre')) applyFilter(params.get('genre'));
                    else if(params.has('year')) applyFilter(params.get('year'));
                    else if(params.has('type')) applyFilter(params.get('type'));
                    else if(params.has('search')) applySearch(params.get('search'));
                    else renderPage(1);
                })
                .catch(err => console.error(err));
        });

        // --- URL FIXER ---
        function getPageLink(m) {
            const folder = (m.type === 'TV Series' || m.type === 'tv') ? 'series' : 'movie';
            // Correctly uses resolveLink from app.js without double slashes
            const base = resolveLink(folder); 
            // Handle trailing slash issues safely
            return base.endsWith('/') ? `${base}?id=${m.id}` : `${base}/?id=${m.id}`;
        }

        // --- 1. HERO SYSTEM ---
        function initHero(featured) {
            const container = document.getElementById('hero-slider');
            if(!featured.length) return;

            let slidesHTML = '';
            let dotsHTML = '';

            featured.forEach((m, idx) => {
                const link = getPageLink(m);
                const bg = m.backdrop || m.poster;
                const active = idx === 0 ? 'active' : '';

                slidesHTML += `
                    <div class="hero-slide ${active}" style="background-image: url('${bg}')">
                        <div class="hero-overlay">
                            <div class="hero-content">
                                <div class="hero-badges">
                                    <span class="hero-pill hero-rating">IMDb ${m.rating}</span>
                                    <span class="hero-pill">${m.year}</span>
                                    <span class="hero-pill">${m.type}</span>
                                </div>
                                <h2 class="hero-title">${m.title}</h2>
                                <p class="hero-desc">${m.description || ''}</p>
                                <a href="${link}" class="hero-btn">
                                    <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"></path></svg>
                                    Watch Now
                                </a>
                            </div>
                        </div>
                    </div>`;
                dotsHTML += `<div class="dot ${active}" onclick="goToSlide(${idx})"></div>`;
            });

            container.innerHTML = `
                ${slidesHTML}
                <div class="hero-nav">
                    <div class="hero-arrow" onclick="changeSlide(-1)">❮</div>
                    <div class="hero-arrow" onclick="changeSlide(1)">❯</div>
                </div>
                <div class="hero-dots">${dotsHTML}</div>
            `;
            container.style.display = 'block';

            container.addEventListener('touchstart', e => touchStartX = e.changedTouches[0].screenX);
            container.addEventListener('touchend', e => {
                if (e.changedTouches[0].screenX < touchStartX - 50) changeSlide(1);
                if (e.changedTouches[0].screenX > touchStartX + 50) changeSlide(-1);
            });
            startSlideTimer();
        }

        function startSlideTimer() {
            clearInterval(slideInterval);
            slideInterval = setInterval(() => changeSlide(1), 6000);
        }
        function changeSlide(dir) {
            const slides = document.querySelectorAll('.hero-slide');
            const dots = document.querySelectorAll('.dot');
            if(!slides.length) return;
            slides[currentSlide].classList.remove('active');
            dots[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + dir + slides.length) % slides.length;
            slides[currentSlide].classList.add('active');
            dots[currentSlide].classList.add('active');
            startSlideTimer();
        }
        function goToSlide(idx) { currentSlide = idx; changeSlide(0); }

        // --- 2. HORIZONTAL ROWS ---
        function renderHorizontalRow(elementId, items) {
            const container = document.getElementById(elementId);
            if(!items.length) { container.parentElement.style.display = 'none'; return; }
            
            container.innerHTML = items.map(m => `
                <div class="card" onclick="window.location.href='${getPageLink(m)}'" style="min-width:140px;">
                    <img src="${m.poster}" class="poster" loading="lazy" alt="${m.title}">
                    <div class="card-info">
                        <div class="card-title">${m.title}</div>
                        <div class="card-meta"><span>${m.year}</span><span class="badge">${m.type}</span></div>
                    </div>
                </div>`).join('');
        }

        // --- 3. FILTERS ---
        function initFilters() {
            const container = document.getElementById('dynamic-filters');
            const genres = new Set();
            db.forEach(m => { if(m.genre) m.genre.split(',').forEach(g => genres.add(g.trim())); });
            
            let html = `<div class="filter-pill active" onclick="applyFilter('all', this)">All</div>`;
            Array.from(genres).sort().forEach(g => {
                html += `<div class="filter-pill" onclick="applyFilter('${g}', this)">${g}</div>`;
            });
            container.innerHTML = html;
        }

        function applyFilter(criteria, btn) {
            if(btn) {
                document.querySelectorAll('.filter-pill').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            }

            if(criteria === 'all' || !criteria) {
                filteredDB = [...db];
                document.getElementById('hero-slider').style.display = 'block';
                document.getElementById('featured-rows').style.display = 'block';
                document.getElementById('grid-header').innerText = "All Releases";
            } else {
                filteredDB = db.filter(m => {
                    return (m.type === criteria) || 
                           (criteria === 'TV Series' && m.type === 'tv') ||
                           (m.genre && m.genre.includes(criteria)) || 
                           (m.year == criteria);
                });
                document.getElementById('hero-slider').style.display = 'none';
                document.getElementById('featured-rows').style.display = 'none';
                document.getElementById('grid-header').innerText = criteria;
            }
            renderPage(1);
        }

        function applySearch(q) {
            filteredDB = db.filter(m => m.title.toLowerCase().includes(q.toLowerCase()));
            document.getElementById('hero-slider').style.display = 'none';
            document.getElementById('featured-rows').style.display = 'none';
            document.getElementById('grid-header').innerText = `Search: "${q}"`;
            renderPage(1);
        }

        // --- 4. GRID & PAGINATION ---
        function renderPage(page) {
            currentPage = page;
            const grid = document.getElementById('movie-grid');
            grid.innerHTML = '';
            
            const start = (page - 1) * ITEMS_PER_PAGE;
            const pageItems = filteredDB.slice(start, start + ITEMS_PER_PAGE);

            if(pageItems.length === 0) {
                grid.innerHTML = `<div style="grid-column:1/-1; text-align:center; padding:40px;">No results.</div>`;
            } else {
                pageItems.forEach(m => {
                    grid.innerHTML += `
                        <div class="card reveal" onclick="window.location.href='${getPageLink(m)}'">
                            <img src="${m.poster}" class="poster" loading="lazy">
                            <div class="card-info">
                                <div class="card-title">${m.title}</div>
                                <div class="card-meta"><span>${m.year}</span><span class="badge">${m.type}</span></div>
                            </div>
                        </div>`;
                });
            }
            
            setTimeout(() => document.querySelectorAll('.reveal').forEach(el => el.classList.add('active')), 50);
            renderControls();
            if(page > 1) document.getElementById('grid-header').scrollIntoView({ behavior: 'smooth' });
        }

        function renderControls() {
            const container = document.getElementById('pagination-controls');
            const totalPages = Math.ceil(filteredDB.length / ITEMS_PER_PAGE);
            if(totalPages <= 1) { container.innerHTML = ''; return; }

            let html = `<div class="page-btn" onclick="renderPage(${currentPage - 1})" ${currentPage === 1 ? 'style="opacity:0.3;pointer-events:none"' : ''}>Prev</div>`;
            
            for(let i = 1; i <= totalPages; i++) {
                if(i === 1 || i === totalPages || (i >= currentPage - 1 && i <= currentPage + 1)) {
                    html += `<div class="page-btn ${i === currentPage ? 'active' : ''}" onclick="renderPage(${i})">${i}</div>`;
                } else if(i === currentPage - 2 || i === currentPage + 2) html += `<span>...</span>`;
            }
            html += `<div class="page-btn" onclick="renderPage(${currentPage + 1})" ${currentPage === totalPages ? 'style="opacity:0.3;pointer-events:none"' : ''}>Next</div>`;
            container.innerHTML = html;
        }
    </script>
</body>
</html>
