<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>StreamHub - Watch Movies & Series</title>
    <meta property="og:site_name" content="StreamHub">
    <meta property="og:image" content="https://cdn-icons-png.flaticon.com/512/2503/2503508.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="hero-section" id="hero-slider"></div>

        <div class="genre-scroll" id="dynamic-filters"></div>

        <div id="featured-rows">
            <div class="h-section">
                <div class="section-header">
                    <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                    Latest Uploads
                </div>
                <div class="h-scroll" id="row-latest"></div>
            </div>

            <div class="h-section">
                <div class="section-header">
                    <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M7 4v16M17 4v16M3 8h4m10 0h4M3 12h18M3 16h4m10 0h4M4 20h16a1 1 0 001-1V5a1 1 0 00-1-1H4a1 1 0 00-1 1v14a1 1 0 001 1z"></path></svg>
                    Movies
                    <span class="view-all" onclick="applyFilter('Movie')">View All</span>
                </div>
                <div class="h-scroll" id="row-movies"></div>
            </div>
            
            <div class="h-section">
                <div class="section-header">
                    <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                    TV Series
                    <span class="view-all" onclick="applyFilter('TV Series')">View All</span>
                </div>
                <div class="h-scroll" id="row-series"></div>
            </div>
        </div>

        <div class="section-header" id="grid-header" style="margin-top: 40px;">
            <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path></svg>
            All Releases
        </div>
        
        <div class="grid" id="movie-grid">
            <div style="grid-column:1/-1; text-align:center; padding:50px; color:#666;">Loading...</div>
        </div>

        <div class="pagination" id="pagination-controls"></div>
    </div>

    <script src="config.js"></script>
    <script src="app.js"></script>
    
    <script>
        let db = [], filteredDB = [], currentPage = 1;
        const ITEMS_PER_PAGE = 24; 
        let currentSlide = 0, slideInterval, touchStartX = 0;

        document.addEventListener('DOMContentLoaded', () => {
            fetch('movies.json?t=' + Date.now())
                .then(r => r.json())
                .then(data => {
                    if(data.length === 0) { document.getElementById('movie-grid').innerHTML = "No content."; return; }

                    // 1. SORT LATEST FIRST (Reverses JSON array)
                    db = data.reverse(); 
                    filteredDB = [...db];

                    // 2. INIT UI
                    initHero(db.slice(0, 5));
                    initFilters();
                    
                    renderHorizontalRow('row-latest', db.slice(0, 10)); 
                    renderHorizontalRow('row-movies', db.filter(m => m.type === 'Movie').slice(0, 10));
                    renderHorizontalRow('row-series', db.filter(m => m.type === 'TV Series' || m.type === 'tv').slice(0, 10));

                    // 3. PAGE LOAD
                    const params = new URLSearchParams(window.location.search);
                    if(params.has('genre')) applyFilter(params.get('genre'));
                    else if(params.has('year')) applyFilter(params.get('year'));
                    else if(params.has('type')) applyFilter(params.get('type'));
                    else if(params.has('search')) applySearch(params.get('search'));
                    else renderPage(1);
                })
                .catch(err => console.error(err));
        });

        // --- HELPERS ---
        function getPageLink(m) {
            const folder = (m.type === 'TV Series' || m.type === 'tv') ? 'series' : 'movie';
            const base = resolveLink(folder); 
            return base.endsWith('/') ? `${base}index.html?id=${m.id}` : `${base}/index.html?id=${m.id}`;
        }

        function createCardHTML(m, customClass = "") {
            const link = getPageLink(m);
            return `
                <div class="card reveal ${customClass}" onclick="window.location.href='${link}'">
                    <img src="${m.poster}" class="poster" loading="lazy" alt="${m.title}">
                    <div class="card-info">
                        <div class="card-title">${m.title}</div>
                        <div class="card-meta">
                            <span>${m.year}</span>
                            <span class="badge" style="background:rgba(255,255,255,0.15); border:1px solid rgba(255,255,255,0.2); border-radius:4px; padding:1px 4px;">${m.type}</span>
                        </div>
                    </div>
                </div>`;
        }

        // --- HERO SYSTEM ---
        function initHero(featured) {
            const container = document.getElementById('hero-slider');
            if(!featured.length) return;

            let slidesHTML = '', dotsHTML = '';

            featured.forEach((m, idx) => {
                const link = getPageLink(m);
                const bg = m.backdrop || m.poster;
                const active = idx === 0 ? 'active' : '';

                slidesHTML += `
                    <div class="hero-slide ${active}" style="background-image: url('${bg}')">
                        <div class="hero-overlay">
                            <div class="hero-content">
                                <div class="hero-badges">
                                    <span class="hero-pill hero-rating">IMDb ${m.rating}</span>
                                    <span class="hero-pill">${m.year}</span>
                                    <span class="hero-pill">${m.type}</span>
                                </div>
                                <h2 class="hero-title">${m.title}</h2>
                                <p class="hero-desc">${m.description || ''}</p>
                                <a href="${link}" class="hero-btn">
                                    <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"></path></svg>
                                    Watch Now
                                </a>
                            </div>
                        </div>
                    </div>`;
                dotsHTML += `<div class="dot ${active}" onclick="goToSlide(${idx})"></div>`;
            });

            container.innerHTML = `
                ${slidesHTML}
                <div class="hero-controls">
                    <div class="hero-arrows">
                        <div class="hero-arrow" onclick="changeSlide(-1)">❮</div>
                        <div class="hero-arrow" onclick="changeSlide(1)">❯</div>
                    </div>
                    <div class="hero-dots">${dotsHTML}</div>
                </div>`;
            container.style.display = 'block';

            container.addEventListener('touchstart', e => touchStartX = e.changedTouches[0].screenX);
            container.addEventListener('touchend', e => {
                if (e.changedTouches[0].screenX < touchStartX - 50) changeSlide(1);
                if (e.changedTouches[0].screenX > touchStartX + 50) changeSlide(-1);
            });
            startSlideTimer();
        }

        function startSlideTimer() { clearInterval(slideInterval); slideInterval = setInterval(() => changeSlide(1), 6000); }
        function changeSlide(dir) {
            const slides = document.querySelectorAll('.hero-slide'), dots = document.querySelectorAll('.dot');
            if(!slides.length) return;
            slides[currentSlide].classList.remove('active'); dots[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + dir + slides.length) % slides.length;
            slides[currentSlide].classList.add('active'); dots[currentSlide].classList.add('active');
            startSlideTimer();
        }
        function goToSlide(idx) { currentSlide = idx; changeSlide(0); }

        // --- UI RENDERERS ---
        function renderHorizontalRow(elementId, items) {
            const container = document.getElementById(elementId);
            if(!items.length) { container.parentElement.style.display = 'none'; return; }
            container.innerHTML = items.map(m => createCardHTML(m)).join('');
            setTimeout(() => container.querySelectorAll('.reveal').forEach(el => el.classList.add('active')), 100);
        }

        function initFilters() {
            const container = document.getElementById('dynamic-filters');
            const genres = new Set();
            db.forEach(m => { if(m.genre) m.genre.split(',').forEach(g => genres.add(g.trim())); });
            let html = `<div class="filter-pill active" onclick="applyFilter('all', this)">All</div>`;
            Array.from(genres).sort().forEach(g => html += `<div class="filter-pill" onclick="applyFilter('${g}', this)">${g}</div>`);
            container.innerHTML = html;
        }

        function applyFilter(criteria, btn) {
            if(btn) { document.querySelectorAll('.filter-pill').forEach(b => b.classList.remove('active')); btn.classList.add('active'); }
            
            if(criteria === 'all' || !criteria) {
                filteredDB = [...db];
                document.getElementById('hero-slider').style.display = 'block';
                document.getElementById('featured-rows').style.display = 'block';
                document.getElementById('grid-header').innerHTML = `<svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" style="width:28px;height:28px;margin-right:10px;"><path d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path></svg> All Releases`;
            } else {
                filteredDB = db.filter(m => (m.type === criteria) || (criteria === 'TV Series' && m.type === 'tv') || (m.genre && m.genre.includes(criteria)) || (m.year == criteria));
                document.getElementById('hero-slider').style.display = 'none';
                document.getElementById('featured-rows').style.display = 'none';
                document.getElementById('grid-header').innerHTML = `<svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" style="width:28px;height:28px;margin-right:10px;"><path stroke-linecap="round" stroke-linejoin="round" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"></path></svg> Results: ${criteria}`;
            }
            renderPage(1);
        }

        function applySearch(q) {
            filteredDB = db.filter(m => m.title.toLowerCase().includes(q.toLowerCase()));
            document.getElementById('hero-slider').style.display = 'none';
            document.getElementById('featured-rows').style.display = 'none';
            document.getElementById('grid-header').innerText = `Search: "${q}"`;
            renderPage(1);
        }

        function renderPage(page) {
            currentPage = page;
            const grid = document.getElementById('movie-grid');
            grid.innerHTML = '';
            
            const start = (page - 1) * ITEMS_PER_PAGE;
            const pageItems = filteredDB.slice(start, start + ITEMS_PER_PAGE);

            if(pageItems.length === 0) grid.innerHTML = `<div style="grid-column:1/-1; text-align:center; padding:40px;">No results found.</div>`;
            else pageItems.forEach(m => grid.innerHTML += createCardHTML(m));
            
            setTimeout(() => document.querySelectorAll('#movie-grid .reveal').forEach(el => el.classList.add('active')), 50);
            renderControls();
            if(page > 1) document.getElementById('grid-header').scrollIntoView({ behavior: 'smooth' });
        }

        function renderControls() {
            const container = document.getElementById('pagination-controls');
            const totalPages = Math.ceil(filteredDB.length / ITEMS_PER_PAGE);
            if(totalPages <= 1) { container.innerHTML = ''; return; }

            let html = `<div class="page-btn" onclick="renderPage(${currentPage - 1})" ${currentPage === 1 ? 'style="opacity:0.3;pointer-events:none"' : ''}>Prev</div>`;
            for(let i = 1; i <= totalPages; i++) {
                if(i === 1 || i === totalPages || (i >= currentPage - 1 && i <= currentPage + 1)) {
                    html += `<div class="page-btn ${i === currentPage ? 'active' : ''}" onclick="renderPage(${i})">${i}</div>`;
                } else if(i === currentPage - 2 || i === currentPage + 2) html += `<span>...</span>`;
            }
            html += `<div class="page-btn" onclick="renderPage(${currentPage + 1})" ${currentPage === totalPages ? 'style="opacity:0.3;pointer-events:none"' : ''}>Next</div>`;
            container.innerHTML = html;
        }
    </script>
</body>
</html>
