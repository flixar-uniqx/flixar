<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>StreamHub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        
        <div class="hero-section" id="hero-slider"></div>

        <div class="genre-scroll" id="dynamic-filters"></div>

        <div id="featured-rows">
            <div class="h-section">
                <div class="h-header">
                    <span>üî• Latest Uploads</span>
                </div>
                <div class="h-scroll" id="row-latest"></div>
            </div>

            <div class="h-section">
                <div class="h-header">
                    <span>üé¨ Movies</span>
                    <span class="view-all" onclick="applyFilter('Movie')">View All</span>
                </div>
                <div class="h-scroll" id="row-movies"></div>
            </div>
            
            <div class="h-section">
                <div class="h-header">
                    <span>üì∫ TV Series</span>
                    <span class="view-all" onclick="applyFilter('TV Series')">View All</span>
                </div>
                <div class="h-scroll" id="row-series"></div>
            </div>
        </div>

        <div class="section-header" id="grid-header" style="margin-top: 40px; border-left:4px solid var(--primary); padding-left:15px; font-size:1.5rem; font-weight:800; color:#fff;">
            üöÄ All Releases
        </div>
        
        <div class="grid" id="movie-grid">
            <div style="text-align:center; padding:50px; color:#666;">Loading...</div>
        </div>

        <div class="pagination" id="pagination-controls"></div>

    </div>

    <script src="config.js"></script>
    <script src="app.js"></script>
    
    <script>
        let db = [], filteredDB = [], currentPage = 1;
        const ITEMS_PER_PAGE = 24; 
        let currentSlide = 0, slideInterval, touchStartX = 0;

        document.addEventListener('DOMContentLoaded', () => {
            fetch('movies.json?t=' + Date.now())
                .then(r => r.json())
                .then(data => {
                    // 1. DATA: Use raw order (Latest at top)
                    db = data; 
                    filteredDB = [...db];

                    // 2. HERO: Top 5
                    initHero(db.slice(0, 5));
                    
                    // 3. FILTERS
                    initFilters();
                    
                    // 4. ROWS
                    renderHorizontalRow('row-latest', db.slice(0, 10)); 
                    renderHorizontalRow('row-movies', db.filter(m => m.type === 'Movie').slice(0, 10));
                    renderHorizontalRow('row-series', db.filter(m => m.type === 'TV Series' || m.type === 'tv').slice(0, 10));

                    // 5. GRID
                    const params = new URLSearchParams(window.location.search);
                    if(params.has('genre')) applyFilter(params.get('genre'));
                    else if(params.has('year')) applyFilter(params.get('year'));
                    else if(params.has('type')) applyFilter(params.get('type'));
                    else if(params.has('search')) applySearch(params.get('search'));
                    else renderPage(1);
                });
        });

        // --- NEW CARD DESIGN ---
        function createCardHTML(m) {
            const folder = (m.type === 'TV Series' || m.type === 'tv') ? 'series' : 'movie';
            const link = resolveLink(`${folder}/index.html?id=${m.id}`);
            const isSeries = (m.type === 'TV Series' || m.type === 'tv');
            const dotClass = isSeries ? 'dot-icon series' : 'dot-icon movie';
            const catName = isSeries ? 'Series' : 'Movie';

            return `
                <div class="card reveal" onclick="window.location.href='${link}'">
                    <div class="poster-wrapper">
                        <img src="${m.poster}" class="poster" loading="lazy" alt="${m.title}">
                    </div>
                    <div class="card-details">
                        <div class="card-title">${m.title}</div>
                        <div class="card-meta">
                            <span>${m.year}</span>
                            <div class="badge-dot"><span class="${dotClass}"></span> ${catName}</div>
                        </div>
                    </div>
                </div>`;
        }

        // --- HERO SLIDER ---
        function initHero(featured) {
            const container = document.getElementById('hero-slider');
            if(!featured.length) return;
            
            let slidesHTML = '', dotsHTML = '';
            featured.forEach((m, idx) => {
                const link = resolveLink(`${(m.type === 'TV Series' || m.type === 'tv') ? 'series' : 'movie'}/index.html?id=${m.id}`);
                const active = idx === 0 ? 'active' : '';
                
                slidesHTML += `
                    <div class="hero-slide ${active}" style="background-image: url('${m.backdrop || m.poster}')">
                        <div class="hero-overlay">
                            <div class="hero-content">
                                <div class="hero-badges">
                                    <span class="hero-pill hero-rating">IMDb ${m.rating}</span>
                                    <span class="hero-pill">${m.year}</span>
                                    <span class="hero-pill">${m.type}</span>
                                </div>
                                <h2 class="hero-title">${m.title}</h2>
                                <p class="hero-desc">${m.description || ''}</p>
                                <a href="${link}" class="hero-btn">
                                    <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"></path></svg> 
                                    Watch Now
                                </a>
                            </div>
                        </div>
                    </div>`;
                dotsHTML += `<div class="dot ${active}" onclick="goToSlide(${idx})"></div>`;
            });

            container.innerHTML = `
                ${slidesHTML}
                <div class="hero-controls">
                    <div class="hero-arrows">
                        <div class="hero-arrow" onclick="changeSlide(-1)">‚ùÆ</div>
                        <div class="hero-arrow" onclick="changeSlide(1)">‚ùØ</div>
                    </div>
                    <div class="hero-dots">${dotsHTML}</div>
                </div>`;
            container.style.display = 'block';
            
            container.addEventListener('touchstart', e => touchStartX = e.changedTouches[0].screenX);
            container.addEventListener('touchend', e => {
                if (e.changedTouches[0].screenX < touchStartX - 50) changeSlide(1);
                if (e.changedTouches[0].screenX > touchStartX + 50) changeSlide(-1);
            });
            startSlideTimer();
        }

        function startSlideTimer() { clearInterval(slideInterval); slideInterval = setInterval(() => changeSlide(1), 6000); }
        function changeSlide(dir) {
            const slides = document.querySelectorAll('.hero-slide'), dots = document.querySelectorAll('.dot');
            slides[currentSlide].classList.remove('active'); dots[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + dir + slides.length) % slides.length;
            slides[currentSlide].classList.add('active'); dots[currentSlide].classList.add('active');
            startSlideTimer();
        }
        window.goToSlide = function(idx) { 
            const slides = document.querySelectorAll('.hero-slide'), dots = document.querySelectorAll('.dot');
            slides[currentSlide].classList.remove('active'); dots[currentSlide].classList.remove('active');
            currentSlide = idx; 
            slides[currentSlide].classList.add('active'); dots[currentSlide].classList.add('active');
            startSlideTimer();
        }

        function renderHorizontalRow(id, items) {
            const el = document.getElementById(id);
            if(items.length === 0) el.parentElement.style.display = 'none';
            else el.innerHTML = items.map(m => createCardHTML(m)).join('');
        }

        function initFilters() {
            const container = document.getElementById('dynamic-filters');
            const genres = new Set();
            db.forEach(m => { if(m.genre) m.genre.split(',').forEach(g => genres.add(g.trim())); });
            let html = `<div class="filter-pill active" onclick="applyFilter('all', this)">All</div>`;
            Array.from(genres).sort().forEach(g => html += `<div class="filter-pill" onclick="applyFilter('${g}', this)">${g}</div>`);
            container.innerHTML = html;
        }

        function applyFilter(criteria, btn) {
            if(btn) { document.querySelectorAll('.filter-pill').forEach(b => b.classList.remove('active')); btn.classList.add('active'); }
            if(criteria === 'all') {
                filteredDB = [...db];
                document.getElementById('hero-slider').style.display = 'block';
                document.getElementById('featured-rows').style.display = 'block';
                document.getElementById('grid-header').innerText = "üöÄ All Releases";
            } else {
                filteredDB = db.filter(m => (m.type === criteria) || (criteria === 'TV Series' && m.type === 'tv') || (m.genre && m.genre.includes(criteria)) || (m.year == criteria));
                document.getElementById('hero-slider').style.display = 'none';
                document.getElementById('featured-rows').style.display = 'none';
                document.getElementById('grid-header').innerText = `Results: ${criteria}`;
            }
            renderPage(1);
        }

        function applySearch(q) {
            filteredDB = db.filter(m => m.title.toLowerCase().includes(q.toLowerCase()));
            document.getElementById('hero-slider').style.display = 'none';
            document.getElementById('featured-rows').style.display = 'none';
            document.getElementById('grid-header').innerText = `Search: "${q}"`;
            renderPage(1);
        }

        function renderPage(page) {
            currentPage = page;
            const grid = document.getElementById('movie-grid');
            grid.innerHTML = '';
            const start = (page - 1) * ITEMS_PER_PAGE;
            const pageItems = filteredDB.slice(start, start + ITEMS_PER_PAGE);
            
            if(pageItems.length === 0) grid.innerHTML = `<div style="grid-column:1/-1; text-align:center; padding:40px;">No results found.</div>`;
            else pageItems.forEach(m => grid.innerHTML += createCardHTML(m));
            
            setTimeout(() => document.querySelectorAll('#movie-grid .reveal').forEach(el => el.classList.add('active')), 50);
            renderControls();
        }

        function renderControls() {
            const container = document.getElementById('pagination-controls');
            const totalPages = Math.ceil(filteredDB.length / ITEMS_PER_PAGE);
            if(totalPages <= 1) { container.innerHTML = ''; return; }
            let html = `<div class="page-btn" onclick="renderPage(${currentPage - 1})" ${currentPage === 1 ? 'style="opacity:0.3;pointer-events:none"' : ''}>Prev</div>`;
            for(let i = 1; i <= totalPages; i++) {
                if(i === 1 || i === totalPages || (i >= currentPage - 1 && i <= currentPage + 1)) {
                    html += `<div class="page-btn ${i === currentPage ? 'active' : ''}" onclick="renderPage(${i})">${i}</div>`;
                } else if(i === currentPage - 2 || i === currentPage + 2) html += `<span>...</span>`;
            }
            html += `<div class="page-btn" onclick="renderPage(${currentPage + 1})" ${currentPage === totalPages ? 'style="opacity:0.3;pointer-events:none"' : ''}>Next</div>`;
            container.innerHTML = html;
        }
    </script>
</body>
</html>
