<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>StreamHub - Watch Movies & Series</title>
    <meta name="description" content="Stream and download high-quality movies and TV series.">
    
    <meta property="og:site_name" content="StreamHub">
    <meta property="og:image" content="https://cdn-icons-png.flaticon.com/512/2503/2503508.png">

    <link rel="stylesheet" href="style.css">

    <style>
        /* --- HERO SLIDER --- */
        .hero-section {
            position: relative; width: 100%; height: 520px;
            border-radius: var(--radius); overflow: hidden; margin-bottom: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.6); border: 1px solid var(--border);
            display: none;
        }
        .hero-slide {
            position: absolute; inset: 0; background-size: cover; background-position: center top;
            opacity: 0; transition: opacity 0.8s ease; z-index: 1;
        }
        .hero-slide.active { opacity: 1; z-index: 2; }
        
        .hero-overlay {
            position: absolute; inset: 0;
            background: linear-gradient(to right, #000 0%, rgba(0,0,0,0.6) 50%, transparent 100%);
            z-index: 3; display: flex; flex-direction: column; justify-content: center; 
            padding-left: 5%; padding-right: 5%;
        }

        .hero-content { 
            position: relative; z-index: 4; max-width: 650px; 
            transform: translateY(30px); opacity: 0; transition: 0.6s 0.2s;
        }
        .hero-slide.active .hero-content { transform: translateY(0); opacity: 1; }

        /* Google-style Roundness */
        .hero-badges { display: flex; gap: 8px; margin-bottom: 15px; }
        .hero-pill { 
            background: rgba(255,255,255,0.15); backdrop-filter: blur(10px); 
            padding: 6px 14px; border-radius: var(--radius-pill); 
            font-size: 0.75rem; font-weight: 700; color: #fff;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .hero-rating { background: #eab308; color: #000; border:none; }

        .hero-title {
            font-size: 3.5rem; font-weight: 800; line-height: 1.1; margin: 0 0 15px 0;
            text-shadow: 0 4px 30px rgba(0,0,0,0.9); font-family: 'Raleway', sans-serif; color: #fff;
        }
        .hero-desc {
            font-size: 1rem; color: #ddd; margin-bottom: 25px; line-height: 1.6;
            display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical;
            overflow: hidden; max-width: 550px; text-shadow: 0 2px 10px rgba(0,0,0,0.8);
        }

        .hero-btn {
            display: inline-flex; align-items: center; gap: 8px; padding: 12px 32px;
            background: var(--primary); color: #000; font-weight: 800; font-size: 0.9rem;
            border-radius: var(--radius-pill); text-transform: uppercase; letter-spacing: 0.5px;
            box-shadow: 0 5px 25px var(--shadow-color); transition: 0.3s; cursor: pointer;
        }
        .hero-btn:hover { transform: scale(1.05) translateY(-2px); background: #fff; }

        /* Hero Controls */
        .hero-nav { position: absolute; bottom: 30px; right: 30px; z-index: 10; display: flex; gap: 10px; }
        .hero-arrow {
            width: 45px; height: 45px; border-radius: 50%;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.2); color: #fff;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.2s; font-size: 1.2rem;
        }
        .hero-arrow:hover { background: var(--primary); color: #000; border-color: var(--primary); transform: scale(1.1); }
        
        .hero-dots { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 10; display: flex; gap: 8px; }
        .dot { width: 8px; height: 8px; background: rgba(255,255,255,0.4); border-radius: 50%; transition: 0.3s; cursor: pointer; }
        .dot.active { width: 24px; border-radius: 10px; background: var(--primary); }

        /* --- HORIZONTAL SCROLL --- */
        .h-section { margin-bottom: 40px; }
        .h-header { 
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; 
            color: #fff; font-weight: 800; font-size: 1.3rem; 
            border-left: 4px solid var(--primary); padding-left: 12px; font-family: 'Raleway', sans-serif;
        }
        .view-all { font-size: 0.75rem; color: var(--text-dim); cursor: pointer; text-transform: uppercase; font-weight: 600; }
        
        .h-scroll {
            display: flex; gap: 15px; overflow-x: auto;
            /* Extra bottom padding prevents card shadow/hover clipping */
            padding: 15px 5px 30px 5px; 
            scroll-behavior: smooth; scrollbar-width: none;
        }
        .h-scroll::-webkit-scrollbar { display: none; }
        .h-scroll .card { min-width: 150px; width: 150px; flex-shrink: 0; }

        /* --- PAGINATION --- */
        .pagination { display: flex; justify-content: center; gap: 8px; margin: 40px 0 60px 0; flex-wrap: wrap; }
        .page-btn {
            min-width: 40px; height: 40px; padding: 0 12px; display: flex; align-items: center; justify-content: center;
            background: var(--surface); border: 1px solid var(--border); border-radius: 10px;
            color: var(--text-dim); cursor: pointer; transition: 0.2s; font-weight: 700; font-size: 0.9rem;
        }
        .page-btn:hover { background: rgba(255,255,255,0.1); transform: translateY(-2px); }
        .page-btn.active { background: var(--primary); color: #000; border-color: var(--primary); box-shadow: 0 0 15px var(--shadow-color); }
        .page-btn.disabled { opacity: 0.3; pointer-events: none; }

        /* --- MOBILE OPTIMIZATION --- */
        @media(max-width: 768px) {
            /* Hero adjustments */
            .hero-section { height: 450px; border-radius: 0 0 20px 20px; margin: 0 -4% 25px -4%; width: 108%; }
            .hero-overlay { background: linear-gradient(to top, #000 10%, rgba(0,0,0,0.8) 60%, transparent 100%); padding: 20px; justify-content: flex-end; }
            
            .hero-title { font-size: 2rem; margin-bottom: 8px; }
            .hero-desc { font-size: 0.9rem; -webkit-line-clamp: 3; margin-bottom: 20px; }
            .hero-nav { display: none; } /* Hide arrows, use swipe */
            .hero-dots { bottom: 15px; }
            
            /* Horizontal Cards */
            .h-scroll .card { min-width: 125px; width: 125px; }
            
            /* Grid is handled by your style.css (3 cols), no overrides needed here */
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="hero-section" id="hero-slider"></div>

        <div class="chip-container" id="dynamic-filters" style="flex-wrap: nowrap; overflow-x: auto; padding-bottom: 10px; margin-bottom: 20px;"></div>

        <div id="featured-rows">
            <div class="h-section">
                <div class="h-header">Latest Uploads</div>
                <div class="h-scroll" id="row-latest"></div>
            </div>

            <div class="h-section">
                <div class="h-header">Latest Movies <span class="view-all" onclick="applyFilter('Movie')">View All</span></div>
                <div class="h-scroll" id="row-movies"></div>
            </div>
            
            <div class="h-section">
                <div class="h-header">TV Series <span class="view-all" onclick="applyFilter('TV Series')">View All</span></div>
                <div class="h-scroll" id="row-series"></div>
            </div>
        </div>

        <div class="section-header" id="grid-header" style="margin-top: 40px;">All Releases</div>
        <div class="grid" id="movie-grid">
            <div style="grid-column:1/-1; text-align:center; padding:50px; color:#666;">Loading Library...</div>
        </div>

        <div class="pagination" id="pagination-controls"></div>

    </div>

    <script src="config.js"></script>
    <script src="app.js"></script>
    
    <script>
        // --- GLOBAL STATE ---
        let db = []; 
        let filteredDB = []; 
        let currentPage = 1;
        const ITEMS_PER_PAGE = 24; 
        
        // Slider Variables
        let currentSlide = 0;
        let slideInterval;
        let touchStartX = 0;

        document.addEventListener('DOMContentLoaded', () => {
            fetch('movies.json?t=' + Date.now())
                .then(r => r.json())
                .then(data => {
                    if(data.length === 0) { document.getElementById('movie-grid').innerHTML = "No content."; return; }

                    // 1. SORT BY LATEST
                    db = data.reverse(); 
                    filteredDB = [...db];

                    // 2. HERO: Top 5 Latest Items
                    initHero(db.slice(0, 5));
                    
                    // 3. FILTERS: Auto-generate based on content
                    initFilters();
                    
                    // 4. HORIZONTAL ROWS: Top 10 of each
                    renderHorizontalRow('row-latest', db.slice(0, 10)); 
                    renderHorizontalRow('row-movies', db.filter(m => m.type === 'Movie').slice(0, 10));
                    renderHorizontalRow('row-series', db.filter(m => m.type === 'TV Series' || m.type === 'tv').slice(0, 10));

                    // 5. GRID / URL HANDLING
                    const params = new URLSearchParams(window.location.search);
                    if(params.has('genre')) applyFilter(params.get('genre'));
                    else if(params.has('year')) applyFilter(params.get('year'));
                    else if(params.has('type')) applyFilter(params.get('type'));
                    else if(params.has('search')) applySearch(params.get('search'));
                    else renderPage(1);
                })
                .catch(err => console.error(err));
        });

        // --- HELPER: Create Card HTML (Uses style.css classes perfectly) ---
        function createCardHTML(m, customClass = "") {
            const folder = (m.type === 'TV Series' || m.type === 'tv') ? 'series' : 'movie';
            // Safe Link Generation
            const link = resolveLink(`${folder}/?id=${m.id}`);
            
            return `
                <div class="card reveal ${customClass}" onclick="window.location.href='${link}'">
                    <img src="${m.poster}" class="poster" loading="lazy" alt="${m.title}">
                    <div class="card-info">
                        <div class="card-title">${m.title}</div>
                        <div class="card-meta">
                            <span>${m.year}</span>
                            <span class="badge">${m.type}</span>
                        </div>
                    </div>
                </div>`;
        }

        // --- 1. HERO SYSTEM ---
        function initHero(featured) {
            const container = document.getElementById('hero-slider');
            if(!featured.length) return;

            let slidesHTML = '';
            let dotsHTML = '';

            featured.forEach((m, idx) => {
                const folder = (m.type === 'TV Series' || m.type === 'tv') ? 'series' : 'movie';
                const link = resolveLink(`${folder}/?id=${m.id}`);
                const bg = m.backdrop || m.poster;
                const active = idx === 0 ? 'active' : '';

                slidesHTML += `
                    <div class="hero-slide ${active}" style="background-image: url('${bg}')">
                        <div class="hero-overlay">
                            <div class="hero-content">
                                <div class="hero-badges">
                                    <span class="hero-pill hero-rating">IMDb ${m.rating}</span>
                                    <span class="hero-pill">${m.year}</span>
                                    <span class="hero-pill">${m.type}</span>
                                </div>
                                <h2 class="hero-title">${m.title}</h2>
                                <p class="hero-desc">${m.description || ''}</p>
                                <div onclick="window.location.href='${link}'" class="hero-btn">
                                    <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"></path></svg>
                                    Watch Now
                                </div>
                            </div>
                        </div>
                    </div>`;
                dotsHTML += `<div class="dot ${active}" onclick="goToSlide(${idx})"></div>`;
            });

            container.innerHTML = `
                ${slidesHTML}
                <div class="hero-nav">
                    <div class="hero-arrow" onclick="changeSlide(-1)">❮</div>
                    <div class="hero-arrow" onclick="changeSlide(1)">❯</div>
                </div>
                <div class="hero-dots">${dotsHTML}</div>
            `;
            container.style.display = 'block';

            // Touch Swipe Logic
            container.addEventListener('touchstart', e => touchStartX = e.changedTouches[0].screenX);
            container.addEventListener('touchend', e => {
                if (e.changedTouches[0].screenX < touchStartX - 50) changeSlide(1);
                if (e.changedTouches[0].screenX > touchStartX + 50) changeSlide(-1);
            });
            startSlideTimer();
        }

        function startSlideTimer() {
            clearInterval(slideInterval);
            slideInterval = setInterval(() => changeSlide(1), 6000);
        }
        function changeSlide(dir) {
            const slides = document.querySelectorAll('.hero-slide');
            const dots = document.querySelectorAll('.dot');
            if(!slides.length) return;
            
            slides[currentSlide].classList.remove('active');
            dots[currentSlide].classList.remove('active');
            
            currentSlide = (currentSlide + dir + slides.length) % slides.length;
            
            slides[currentSlide].classList.add('active');
            dots[currentSlide].classList.add('active');
            startSlideTimer();
        }
        function goToSlide(idx) { currentSlide = idx; changeSlide(0); }

        // --- 2. FILTERS (Chips) ---
        function initFilters() {
            const container = document.getElementById('dynamic-filters');
            const genres = new Set();
            db.forEach(m => { if(m.genre) m.genre.split(',').forEach(g => genres.add(g.trim())); });
            
            let html = `<div class="chip active" onclick="applyFilter('all', this)">All</div>`;
            Array.from(genres).sort().forEach(g => {
                html += `<div class="chip" onclick="applyFilter('${g}', this)">${g}</div>`;
            });
            container.innerHTML = html;
        }

        function applyFilter(criteria, btn) {
            if(btn) {
                document.querySelectorAll('.chip').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            }

            if(criteria === 'all' || !criteria) {
                filteredDB = [...db];
                document.getElementById('hero-slider').style.display = 'block';
                document.getElementById('featured-rows').style.display = 'block';
                document.getElementById('grid-header').innerText = "All Releases";
            } else {
                filteredDB = db.filter(m => {
                    return (m.type === criteria) || 
                           (criteria === 'TV Series' && m.type === 'tv') ||
                           (m.genre && m.genre.includes(criteria)) || 
                           (m.year == criteria);
                });
                document.getElementById('hero-slider').style.display = 'none';
                document.getElementById('featured-rows').style.display = 'none';
                document.getElementById('grid-header').innerText = criteria;
            }
            renderPage(1);
        }

        function applySearch(q) {
            filteredDB = db.filter(m => m.title.toLowerCase().includes(q.toLowerCase()));
            document.getElementById('hero-slider').style.display = 'none';
            document.getElementById('featured-rows').style.display = 'none';
            document.getElementById('grid-header').innerText = `Search: "${q}"`;
            renderPage(1);
        }

        // --- 3. HORIZONTAL ROWS ---
        function renderHorizontalRow(elementId, items) {
            const container = document.getElementById(elementId);
            if(!items.length) { container.parentElement.style.display = 'none'; return; }
            container.innerHTML = items.map(m => createCardHTML(m)).join('');
            setTimeout(() => container.querySelectorAll('.reveal').forEach(el => el.classList.add('active')), 100);
        }

        // --- 4. GRID & PAGINATION ---
        function renderPage(page) {
            currentPage = page;
            const grid = document.getElementById('movie-grid');
            grid.innerHTML = '';
            
            const start = (page - 1) * ITEMS_PER_PAGE;
            const pageItems = filteredDB.slice(start, start + ITEMS_PER_PAGE);

            if(pageItems.length === 0) {
                grid.innerHTML = `<div style="grid-column:1/-1; text-align:center; padding:40px;">No results found.</div>`;
            } else {
                pageItems.forEach(m => {
                    grid.innerHTML += createCardHTML(m);
                });
            }
            
            setTimeout(() => document.querySelectorAll('#movie-grid .reveal').forEach(el => el.classList.add('active')), 50);
            renderControls();
            
            if(page > 1) document.getElementById('grid-header').scrollIntoView({ behavior: 'smooth' });
        }

        function renderControls() {
            const container = document.getElementById('pagination-controls');
            const totalPages = Math.ceil(filteredDB.length / ITEMS_PER_PAGE);
            if(totalPages <= 1) { container.innerHTML = ''; return; }

            let html = `<div class="page-btn" onclick="renderPage(${currentPage - 1})" ${currentPage === 1 ? 'style="opacity:0.3;pointer-events:none"' : ''}>Prev</div>`;
            for(let i = 1; i <= totalPages; i++) {
                if(i === 1 || i === totalPages || (i >= currentPage - 1 && i <= currentPage + 1)) {
                    html += `<div class="page-btn ${i === currentPage ? 'active' : ''}" onclick="renderPage(${i})">${i}</div>`;
                } else if(i === currentPage - 2 || i === currentPage + 2) html += `<span>...</span>`;
            }
            html += `<div class="page-btn" onclick="renderPage(${currentPage + 1})" ${currentPage === totalPages ? 'style="opacity:0.3;pointer-events:none"' : ''}>Next</div>`;
            container.innerHTML = html;
        }
    </script>
</body>
</html>
