<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0f1014; --primary: #00d2ff; --text: #f5f5f5; --bg-overlay: rgba(11, 12, 15, 0.96); --nav-bg: rgba(22, 23, 27, 0.95); }
        * { box-sizing: border-box; }
        body { margin: 0; font-family: 'Raleway', sans-serif; background: var(--bg); color: var(--text); animation: fadeIn 0.5s forwards; opacity: 0; }
        @keyframes fadeIn { to { opacity: 1; } }

        /* Navbar & Footer (Copied from Index for consistency) */
        .nav { padding: 15px 4%; background: var(--nav-bg); border-bottom: 1px solid #2a2b30; position: sticky; top: 0; z-index: 1000; display: flex; align-items: center; justify-content: space-between; backdrop-filter: blur(10px); }
        .logo { display: flex; align-items: center; gap: 10px; font-weight: 700; font-size: 1.2rem; color: var(--text); text-decoration: none; text-transform: uppercase; }
        .logo img { height: 28px; }
        .menu-btn { cursor: pointer; font-size: 1.5rem; }
        
        /* Sidebar (Same logic required) */
        .sidebar-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 2000; display: none; }
        .sidebar { position: fixed; top: 0; right: -300px; width: 280px; height: 100%; background: #16171b; z-index: 2001; transition: 0.3s; padding: 25px; border-left: 1px solid #333; }
        .sidebar.active { right: 0; }
        .sidebar-overlay.active { display: block; }
        .close-menu { font-size: 1.5rem; cursor: pointer; position: absolute; top: 15px; right: 20px; }

        /* Page Specific */
        #bg-layer { position: fixed; inset: 0; z-index: -1; background-size: cover; background-position: center; filter: blur(35px); opacity: 0.25; }
        .container { max-width: 1000px; margin: 0 auto; padding: 20px; }

        /* Layout */
        .grid-layout { display: grid; grid-template-columns: 240px 1fr; gap: 40px; margin-top: 20px; }
        .poster { width: 100%; border-radius: 8px; box-shadow: 0 15px 40px rgba(0,0,0,0.6); border: 1px solid rgba(255,255,255,0.1); }
        
        .trailer-box { position: relative; padding-bottom: 56.25%; height: 0; border-radius: 10px; overflow: hidden; background: #000; margin-bottom: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .trailer-box iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }

        /* Fonts Scaled Down */
        .title { font-size: 2rem; margin: 0 0 10px; font-weight: 700; line-height: 1.1; }
        .meta { display: flex; gap: 15px; font-size: 0.9rem; color: var(--primary); font-weight: 600; margin-bottom: 15px; flex-wrap: wrap; }
        .tag { background: rgba(0, 210, 255, 0.1); padding: 2px 8px; border-radius: 4px; border: 1px solid rgba(0, 210, 255, 0.2); }
        .desc { line-height: 1.6; color: #ccc; font-size: 0.95rem; margin-bottom: 30px; }

        /* Tables & Accordions */
        .dl-header { font-size: 1.1rem; font-weight: 700; margin-bottom: 15px; border-left: 4px solid var(--primary); padding-left: 10px; }
        .movie-table { width: 100%; border-collapse: collapse; background: rgba(255,255,255,0.03); border-radius: 6px; font-size: 0.9rem; }
        .movie-table th, .movie-table td { padding: 12px; text-align: left; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .btn-dl { background: #1a1b20; color: white; text-decoration: none; padding: 6px 12px; border-radius: 4px; font-size: 0.8rem; border: 1px solid #333; transition: 0.2s; white-space: nowrap; }
        .btn-dl:hover { border-color: var(--primary); color: var(--primary); }

        /* Accordion */
        .season-header { padding: 12px 15px; background: rgba(255,255,255,0.05); cursor: pointer; font-weight: 600; margin-bottom: 2px; border-radius: 4px; display: flex; justify-content: space-between; font-size: 0.95rem; }
        .season-body { display: none; padding: 10px; background: rgba(0,0,0,0.2); }
        .season-item.active .season-body { display: block; }
        .episode-row { display: flex; justify-content: space-between; align-items: center; padding: 8px 0; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 0.9rem; }

        .footer { background: #08080a; padding: 30px; margin-top: 50px; text-align: center; font-size: 0.8rem; color: #666; border-top: 1px solid #222; }
        .footer a { color: #888; text-decoration: none; margin: 0 8px; }

        @media(max-width: 768px) {
            .grid-layout { grid-template-columns: 1fr; gap: 20px; }
            .poster { width: 160px; margin: 0 auto; display: block; } /* Smaller poster on mobile */
            .title { font-size: 1.6rem; text-align: center; }
            .meta { justify-content: center; font-size: 0.8rem; }
            .desc { font-size: 0.9rem; text-align: center; }
            .container { padding: 15px; }
        }
    </style>
</head>
<body>

    <div id="bg-layer"></div>

    <nav class="nav">
        <a href="index.html" class="logo"><img src="https://cdn-icons-png.flaticon.com/512/2503/2503508.png"> StreamHub</a>
        <div class="menu-btn" onclick="toggleMenu()">☰</div>
    </nav>

    <div class="sidebar-overlay" onclick="toggleMenu()"></div>
    <div class="sidebar">
        <div class="close-menu" onclick="toggleMenu()">✕</div>
        <h3>Menu</h3>
        <a href="index.html" style="color:white; text-decoration:none; display:block; padding:10px 0; border-bottom:1px solid #333;">Home</a>
        <a href="contact.html" style="color:white; text-decoration:none; display:block; padding:10px 0; border-bottom:1px solid #333;">Contact Us</a>
        <a href="disclaimer.html" style="color:white; text-decoration:none; display:block; padding:10px 0;">Disclaimer</a>
    </div>

    <div class="container">
        <div class="grid-layout">
            <div><img id="poster" class="poster" src=""></div>
            
            <div class="content">
                <div class="trailer-box"><iframe id="trailer-frame" allowfullscreen></iframe></div>
                
                <h1 id="title" class="title">Loading...</h1>
                <div class="meta">
                    <span id="type" class="tag"></span>
                    <span>★ <span id="rating"></span></span>
                    <span id="year"></span>
                    <span id="genre" style="color:#ccc; font-weight:400"></span>
                </div>
                <p id="desc" class="desc"></p>

                <div class="dl-header">Downloads</div>
                <div id="download-area"></div>
            </div>
        </div>
    </div>

    <div class="footer">
        <a href="index.html">Home</a> • <a href="contact.html">Contact</a> • <a href="disclaimer.html">Disclaimer</a><br><br>
        &copy; 2025 StreamHub.
    </div>

    <script>
        // Same Sidebar Logic
        function toggleMenu() {
            document.querySelector('.sidebar').classList.toggle('active');
            document.querySelector('.sidebar-overlay').classList.toggle('active');
        }

        // Movie Data Logic
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');

        fetch('movies.json?t=' + Date.now()).then(res => res.json()).then(data => {
            const movie = data.find(m => m.id === id);
            if(movie) {
                document.title = movie.title;
                document.getElementById('bg-layer').style.backgroundImage = `url('${movie.backdrop || movie.poster}')`;
                document.getElementById('poster').src = movie.poster;
                document.getElementById('title').innerText = movie.title;
                document.getElementById('type').innerText = movie.type;
                document.getElementById('rating').innerText = movie.rating;
                document.getElementById('year').innerText = movie.year;
                document.getElementById('genre').innerText = movie.genre;
                document.getElementById('desc').innerText = movie.description;

                if(movie.trailer_embed) document.getElementById('trailer-frame').src = movie.trailer_embed;
                else document.querySelector('.trailer-box').style.display = 'none';

                const dlArea = document.getElementById('download-area');
                if (movie.layout_mode === 'series' && movie.seasons) {
                    let html = '<div class="accordion">';
                    movie.seasons.forEach(s => {
                        html += `<div class="season-item"><div class="season-header" onclick="this.parentElement.classList.toggle('active')">${s.name} <span style="font-weight:300">+</span></div><div class="season-body">`;
                        s.episodes.forEach(ep => {
                            html += `<div class="episode-row"><div><div style="font-weight:600; color:#ddd">${ep.title}</div><div style="font-size:0.75rem; color:#666">${ep.quality} • ${ep.size}</div></div><a href="${ep.link}" class="btn-dl" target="_blank">Get</a></div>`;
                        });
                        html += `</div></div>`;
                    });
                    dlArea.innerHTML = html + '</div>';
                } else {
                    let html = '<table class="movie-table"><tbody>';
                    (movie.downloads || []).forEach(dl => {
                        html += `<tr><td style="color:#ddd; font-weight:600">${dl.quality}</td><td style="color:#888">${dl.size}</td><td><a href="${dl.link}" class="btn-dl" target="_blank">Get</a></td></tr>`;
                    });
                    dlArea.innerHTML = html + '</tbody></table>';
                }
            }
        });
    </script>
</body>
</html>
