<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamHub - Movie</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0f1014; --card: #1b1c22; --primary: #00d2ff; --text: #f5f5f5; --sub: #888; --nav-bg: rgba(22, 23, 27, 0.98); }
        * { box-sizing: border-box; }
        body { margin: 0; font-family: 'Raleway', sans-serif; background: var(--bg); color: var(--text); opacity: 0; animation: fadeIn 0.5s forwards; }
        @keyframes fadeIn { to { opacity: 1; } }
        a { text-decoration: none; color: inherit; }

        /* --- NAVIGATION --- */
        .nav { padding: 12px 4%; background: var(--nav-bg); border-bottom: 1px solid #2a2b30; position: sticky; top: 0; z-index: 1000; display: flex; align-items: center; justify-content: space-between; backdrop-filter: blur(10px); }
        .logo { display: flex; align-items: center; gap: 8px; font-weight: 700; font-size: 1.2rem; text-transform: uppercase; letter-spacing: 1px; }
        .logo img { height: 24px; }
        .nav-right { display: flex; gap: 15px; align-items: center; }
        .search-box { background: #23242a; border: 1px solid #333; color: white; padding: 6px 15px; border-radius: 20px; font-family: inherit; font-size: 0.85rem; outline: none; width: 140px; transition: 0.3s; }
        .search-box:focus { border-color: var(--primary); width: 200px; }
        .menu-btn { cursor: pointer; font-size: 1.4rem; }

        /* --- SIDEBAR --- */
        .sidebar-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 2000; display: none; }
        .sidebar { position: fixed; top: 0; right: -300px; width: 280px; height: 100%; background: #16171b; z-index: 2001; transition: 0.3s; padding: 25px; border-left: 1px solid #333; overflow-y: auto; }
        .sidebar.active { right: 0; }
        .sidebar-overlay.active { display: block; }
        .close-menu { font-size: 1.5rem; cursor: pointer; position: absolute; top: 15px; right: 20px; }
        .filter-group { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 20px; }
        .filter-tag { background: #23242a; padding: 5px 10px; border-radius: 4px; font-size: 0.8rem; cursor: pointer; border: 1px solid #333; }
        .filter-tag:hover { border-color: var(--primary); color: var(--primary); }
        .sidebar h3 { color: var(--primary); font-size: 0.9rem; text-transform: uppercase; margin: 15px 0 10px; }

        /* --- PAGE LAYOUT --- */
        #bg-layer { position: fixed; inset: 0; z-index: -1; background-size: cover; background-position: center; filter: blur(40px); opacity: 0.2; transform: scale(1.1); }
        
        .container { max-width: 1200px; margin: 0 auto; padding: 30px 20px; min-height: 80vh; }
        .nav-back { color: #888; font-weight: 600; display: inline-flex; align-items: center; gap: 5px; margin-bottom: 25px; font-size: 0.9rem; transition: 0.2s; } 
        .nav-back:hover { color: var(--primary); transform: translateX(-3px); }

        .content-grid { display: grid; grid-template-columns: 1fr; gap: 30px; }
        
        /* Desktop Layout: Poster Left, Info Right */
        @media(min-width: 900px) { 
            .content-grid { grid-template-columns: 300px 1fr; gap: 50px; } 
            .poster-col { position: sticky; top: 100px; align-self: start; }
        }

        /* Poster */
        .poster { width: 100%; border-radius: 12px; box-shadow: 0 20px 50px rgba(0,0,0,0.6); border: 1px solid rgba(255,255,255,0.1); max-width: 300px; margin: 0 auto; display: block; }
        @media(min-width: 900px) { .poster { max-width: 100%; } }

        /* Trailer Player */
        .trailer-wrapper { position: relative; padding-bottom: 56.25%; height: 0; border-radius: 12px; overflow: hidden; background: #000; margin-bottom: 30px; box-shadow: 0 0 30px rgba(0,210,255,0.1); border: 1px solid #333; }
        .trailer-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }

        /* Typography */
        .title { font-size: 2.2rem; margin: 0 0 10px; font-weight: 700; line-height: 1.1; text-align: center; color: #fff; text-shadow: 0 2px 10px rgba(0,0,0,0.5); }
        @media(min-width: 900px) { .title { text-align: left; font-size: 2.8rem; } }

        .meta-row { display: flex; gap: 15px; font-size: 0.9rem; justify-content: center; flex-wrap: wrap; margin-bottom: 25px; align-items: center; }
        @media(min-width: 900px) { .meta-row { justify-content: flex-start; } }
        
        .tag { background: rgba(0,210,255,0.1); padding: 4px 12px; border-radius: 6px; color: var(--primary); border: 1px solid rgba(0,210,255,0.2); font-size: 0.8rem; cursor: pointer; transition: 0.2s; font-weight: 600; }
        .tag:hover { background: var(--primary); color: #000; }
        .rating { color: #ffbf00; font-weight: 700; letter-spacing: 1px; }

        .desc { line-height: 1.8; color: #ccc; font-size: 1rem; margin-bottom: 40px; text-align: center; max-width: 800px; margin-left: auto; margin-right: auto; }
        @media(min-width: 900px) { .desc { text-align: left; margin-left: 0; } }

        /* Downloads Table */
        .dl-section { background: rgba(22, 23, 27, 0.6); padding: 25px; border-radius: 12px; border: 1px solid #2a2b30; }
        .dl-header { font-size: 1.1rem; font-weight: 700; margin-bottom: 20px; border-left: 4px solid var(--primary); padding-left: 12px; text-transform: uppercase; letter-spacing: 1px; color: #ddd; }
        
        .dl-row { display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); transition: 0.2s; }
        .dl-row:last-child { border-bottom: none; }
        .dl-row:hover { background: rgba(255,255,255,0.02); }
        
        .dl-info div:first-child { font-weight: 600; color: #eee; font-size: 0.95rem; }
        .dl-info div:last-child { font-size: 0.8rem; color: #666; margin-top: 2px; }
        
        .btn-dl { background: linear-gradient(45deg, #1a1b20, #222); color: white; padding: 8px 20px; border-radius: 6px; font-size: 0.8rem; border: 1px solid #333; transition: 0.2s; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; display: inline-flex; align-items: center; gap: 8px; }
        .btn-dl:hover { border-color: var(--primary); color: var(--primary); box-shadow: 0 0 15px rgba(0,210,255,0.1); transform: translateY(-2px); }

        /* Footer */
        .footer { background: #08080a; padding: 40px 20px; margin-top: 60px; border-top: 1px solid #222; text-align: center; font-size: 0.85rem; color: #666; }
        .footer a { margin: 0 12px; transition: 0.2s; } .footer a:hover { color: var(--primary); }
    </style>
</head>
<body>

    <div id="bg-layer"></div>

    <nav class="nav">
        <a href="../index.html" class="logo"><img src="https://cdn-icons-png.flaticon.com/512/2503/2503508.png"> StreamHub</a>
        <div class="nav-right">
            <input type="text" id="search" class="search-box" placeholder="Search..." oninput="globalSearch()">
            <div class="menu-btn" onclick="toggleMenu()">☰</div>
        </div>
    </nav>

    <div class="sidebar-overlay" onclick="toggleMenu()"></div>
    <div class="sidebar">
        <div class="close-menu" onclick="toggleMenu()">✕</div>
        <h3>Filters</h3>
        <div class="filter-group" id="filter-type"></div>
        <div class="filter-group" id="filter-genre"></div>
        <div class="filter-group" id="filter-year"></div>
        <hr style="border:0; border-top:1px solid #333; margin:20px 0;">
        <a href="../index.html" style="display:block; padding:10px 0;">Home</a>
        <a href="../Contact/index.html" style="display:block; padding:10px 0;">Contact Us</a>
        <a href="../Disclaimer/index.html" style="display:block; padding:10px 0;">Disclaimer</a>
    </div>

    <div class="container">
        <a href="../index.html" class="nav-back"><span>‹</span> Back to Library</a>

        <div class="content-grid">
            <div class="poster-col">
                <img id="poster" class="poster" src="" alt="Poster">
            </div>

            <div class="details-col">
                <div class="trailer-wrapper">
                    <iframe id="trailer-frame" allowfullscreen></iframe>
                </div>

                <h1 id="title" class="title">Loading...</h1>
                
                <div class="meta-row" id="meta-container"></div>

                <p id="desc" class="desc"></p>

                <div class="dl-section">
                    <div class="dl-header">Download Links</div>
                    <div id="download-list"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <a href="../index.html">Home</a> • <a href="../Contact/index.html">Contact</a> • <a href="../Disclaimer/index.html">Disclaimer</a><br><br>
        &copy; 2025 StreamHub.
    </div>

    <script>
        // --- SHARED LOGIC ---
        // Determine environment to fix URLS
        const isLocal = window.location.protocol === 'file:' || window.location.href.includes('.html');
        const getHomeLink = (param) => isLocal ? `../index.html${param}` : `../${param}`;

        // 1. Sidebar Logic
        function toggleMenu() {
            document.querySelector('.sidebar').classList.toggle('active');
            document.querySelector('.sidebar-overlay').classList.toggle('active');
        }

        // 2. Search Logic (Redirects to Home with query)
        function globalSearch() {
            // Since search results are on home, we redirect
            // Note: A real implementation might need a dedicated search page, 
            // but for this structure, we just stay on current page or alert user
            // Enhancements: You could redirect to ../index.html?search=value
            console.log("Search functionality requires backend or redirect to home.");
        }

        // 3. Populate Filters (For Sidebar)
        fetch('../movies.json?t=' + Date.now()).then(res => res.json()).then(data => {
            const types = new Set(), genres = new Set(), years = new Set();
            data.forEach(m => {
                if(m.type) types.add(m.type);
                if(m.year) years.add(m.year);
                if(m.genre) m.genre.split(',').forEach(g => genres.add(g.trim()));
            });
            createTags('filter-type', types, 'type');
            createTags('filter-genre', genres, 'genre');
            createTags('filter-year', Array.from(years).sort().reverse(), 'year');

            // 4. Load Movie Details
            loadMovieDetails(data);
        });

        function createTags(id, set, key) {
            const el = document.getElementById(id);
            el.innerHTML = `<div class="filter-tag" onclick="window.location.href='${getHomeLink('')}'">All</div>`;
            set.forEach(val => {
                el.innerHTML += `<div class="filter-tag" onclick="window.location.href='${getHomeLink(`?${key}=${val}`)}'">${val}</div>`;
            });
        }

        function loadMovieDetails(data) {
            const id = new URLSearchParams(window.location.search).get('id');
            const m = data.find(item => item.id === id);
            
            if(!m) {
                document.querySelector('.container').innerHTML = "<h2 style='text-align:center; margin-top:50px'>Movie not found.</h2>";
                return;
            }

            // Text Info
            document.title = `${m.title} - StreamHub`;
            document.getElementById('bg-layer').style.backgroundImage = `url('${m.backdrop || m.poster}')`;
            document.getElementById('poster').src = m.poster;
            document.getElementById('title').innerText = m.title;
            document.getElementById('desc').innerText = m.description;

            // Clean Trailer Embed
            if(m.trailer_embed) {
                // Parameters to remove branding, related videos, etc.
                const cleanUrl = m.trailer_embed + (m.trailer_embed.includes('?') ? '&' : '?') + "modestbranding=1&rel=0&iv_load_policy=3&color=white";
                document.getElementById('trailer-frame').src = cleanUrl;
            } else {
                document.querySelector('.trailer-wrapper').style.display = 'none';
            }

            // Meta Tags (Clickable)
            const meta = document.getElementById('meta-container');
            meta.innerHTML = `<span class="rating">★ ${m.rating}</span>`;
            meta.innerHTML += `<span class="tag" onclick="window.location.href='${getHomeLink(`?year=${m.year}`)}'">${m.year}</span>`;
            
            if(m.genre) {
                m.genre.split(',').forEach(g => {
                    let cleanGenre = g.trim();
                    meta.innerHTML += `<span class="tag" onclick="window.location.href='${getHomeLink(`?genre=${cleanGenre}`)}'">${cleanGenre}</span>`;
                });
            }

            // Download List (Clean Rows)
            const dlList = document.getElementById('download-list');
            if(m.downloads && m.downloads.length > 0) {
                m.downloads.forEach(dl => {
                    dlList.innerHTML += `
                        <div class="dl-row">
                            <div class="dl-info">
                                <div>${dl.quality}</div>
                                <div>File Size: ${dl.size}</div>
                            </div>
                            <a href="${dl.link}" class="btn-dl" target="_blank">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                                Download
                            </a>
                        </div>
                    `;
                });
            } else {
                dlList.innerHTML = "<div style='padding:20px; color:#666; text-align:center;'>No download links available yet.</div>";
            }
        }
    </script>
</body>
</html>
